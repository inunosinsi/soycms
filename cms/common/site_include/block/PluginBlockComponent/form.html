<form soy:id="main_form">

	<div class="panel panel-default">
		<div class="panel-body">
			<label>プラグインの選択</label>

			<div id="labels_wrapper" style="_width: 643px;">
				<select soy:id="plugin_id_list"></select>
			</div>
		</div>
	</div>

	<!-- soy:display="blog_link" -->
	<div class="panel panel-default">
		<div class="panel-body">
			<label>ブログへのリンク<span soy:message="HELP_BLOCK_BLOG_LINK"/></span></label>
			<input soy:id="no_stick_url" type="hidden" name="object[blogPageId]" value="0"/>
			<input soy:id="stick_url" type="checkbox" onclick="common_toggle('blog_page_list');common_toggle('blog_page_list_label');"><br/>
			<span class="input-group">
				<span id="blog_page_list_label" class="input-group-addon" soy:id="blog_page_list_label">ブログを指定してください: </span>
				<select id="blog_page_list" soy:id="blog_page_list" class="form-control"></select>
			</span>
		</div>
	</div>
	<!-- /soy:display="blog_link" -->

	<div class="panel panel-default">
		<div class="panel-body">
			<label>カスタムフィールドの拡張ポイント(β)<span soy:message="HELP_CALL_EVENT_FUNC"/></span></label>
			<input soy:id="is_call_event_func" type="checkbox"><br>
			※カスタムフィールドの拡張ポイント：プラグイン経由でblock:id="***"内で追加できるcms:idすべてを指します。
		</div>
	</div>

	<div class="form-group">
		<input class="btn btn-success btn-lg pull-right" type="submit" value="設定の保存">
		<input class="btn btn-default" type="button" value="キャンセル" onclick="common_close_layer(window.parent);return false;">
	</div>

</form soy:id="main_form">
