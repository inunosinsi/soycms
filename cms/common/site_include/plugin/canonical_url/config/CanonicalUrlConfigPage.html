<form soy:id="form">

	<div class="form-group">
		<label>トレイリングスラッシュ(URLの末尾にスラッシュを付けるか？)</label>
		<div class="form-inline">
			<input type="radio" soy:id="is_trailing_slash">&nbsp;
			<input type="radio" soy:id="no_trailing_slash">
		</div>
	</div>

	<div class="form-group">
		<label>www</label>
		<div class="form-inline">
			<input type="radio" soy:id="is_www">&nbsp;
			<input type="radio" soy:id="no_www">
		</div>
	</div>

	<div class="form-group">
		<label>shortlinkメタタグ</label>
		<div class="form-inline">
			<input type="checkbox" soy:id="is_short_link">
		</div>
	</div>

	<div>
		<input type="submit" class="btn btn-primary btn-lg" value="更新">
	</div>
</form>
