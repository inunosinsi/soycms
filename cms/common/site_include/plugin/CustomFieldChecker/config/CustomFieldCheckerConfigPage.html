	<div class="form-group">
		<div class="form-inline">
			<label>カスタムフィールドアドバンスド</label>
			<select soy:id="customfield_advanced" class="form-control">

<style>
	#customfield_btn_area,
	#customfield_advanced_btn_area {
		display: none;
	}
</style>

<script>
	["customfield", "customfield_advanced"].forEach(function (idx) {
		$("." + idx + "_check").each(function () {
			$(this).on("click", function () {
				$("#" + idx + "_btn_area").show();
			});
		});
	});
</script>
