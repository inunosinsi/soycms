<div id="config_panel" style="width:80%;" soy:id="sqlite">

<div>
	<h4>データベースのバックアップ</h4>
	<form soy:id="release_form">
		<input type="submit" name="release" value="バックアップ" /><br />
		※データベースファイルのバックアップ時にデータベースロックの解除も行います。
	</form>
	
	<h4>バックアップ</h4>
	<table class="list_table">
		<tr>
			<th>バックアップディレクトリ</th>
			<td soy:id="backup_dir"></td>
		</tr>
	</table>
	
	<h4>バックアップファイル</h4>
	<table class="list_table">
		<tr>
			<th>バックアップファイル</th>
			<th>作成日時</th>
			<th>サイズ</th>
			<th>ダウンロード</th>
			<th>削除</th>
		</tr>
		<tr soy:id="backup_file_list">
			<td soy:id="file">バックアップファイル</td>
			<td soy:id="datetime">作成日時</td>
			<td soy:id="size">サイズ</td>
			<td><form soy:id="download_form" target="download_frame"><input type="submit" name="download" value="ダウンロード"><input type="hidden" soy:id="target"></form></td>
			<td><form soy:id="delete_form" method="get"><input type="submit" name="delete" value="削除"><input type="hidden" soy:id="target"></form></td>
		</tr>
	</table>
</div>

</div>

<div id="test"></div>
<script>
	$(function(){
		$("#download_frame").load(function(e){
			//location.reload();
		});
		
		var hoge = function (){
			if($.cookie("downloaded") == "yes"){
				location.reload();
			}
			setTimeout(hoge, 1500);
		};
		hoge();
	});
	

</script>
<iframe name="download_frame" id="download_frame" style="width:0;height:0;bottom:-100;left:-100;"></iframe>
