<form method="post" soy:id="config_per_page_panel">
	<fieldset>
		<legend>ページ別設定</legend>
		<div>サイトマップに掲載するリンクの設定</div>
		<ul>
			<li soy:id="page_list" style="list-style:none">
				<input type="hidden" soy:id="page_item_hidden" /><input type="checkbox" soy:id="page_item" />
				<ul soy:id="for_blog_page" style="list-style:none">
					<li><input type="hidden" soy:id="blog_top_hidden" /><input type="checkbox" soy:id="blog_top" /></li>
					<li><input type="hidden" soy:id="blog_month_hidden" /><input type="checkbox" soy:id="blog_month" /></li>
					<li><input type="hidden" soy:id="blog_category_hidden" /><input type="checkbox" soy:id="blog_category" /></li>
					<li><input type="hidden" soy:id="blog_entry_hidden" /><input type="checkbox" soy:id="blog_entry" /></li>
				</ul soy:id="for_blog_page">
			</li soy:id="page_list">
		</ul>

	</fieldset>

	<fieldset>
		<legend>SSL設定</legend>
		<div>https://のページ設定</div>
		<ul>
			<li soy:id="ssl_list" style="list-style:none">
				<input type="hidden" soy:id="page_item_hidden" /><input type="checkbox" soy:id="page_item" />
				<ul soy:id="for_blog_page" style="list-style:none">
					<li><input type="hidden" soy:id="blog_top_hidden" /><input type="checkbox" soy:id="blog_top" /></li>
					<li><input type="hidden" soy:id="blog_month_hidden" /><input type="checkbox" soy:id="blog_month" /></li>
					<li><input type="hidden" soy:id="blog_category_hidden" /><input type="checkbox" soy:id="blog_category" /></li>
					<li><input type="hidden" soy:id="blog_entry_hidden" /><input type="checkbox" soy:id="blog_entry" /></li>
				</ul soy:id="for_blog_page">
			</li soy:id="ssl_list">
		</ul>

		<input type="submit" class="btn btn-primary" value="保存" />
	</fieldset>
</form>

<form soy:id="url_form">
	<h3>URLを手動で登録する</h3>

	<!-- soy:display="is_urls" -->
	<ul>
		<!-- soy:id="url_list" -->
		<li style="padding:3px 0px;"><a soy:id="url"></a>&nbsp;<a soy:id="remove_link" class="btn btn-default">削除</a></li>
		<!-- /soy:id="url_list" -->
	</ul>
	<!-- /soy:display="is_urls" -->

	<div class="form-inline">
		<input type="url" soy:id="url" class="form-control" style="width:70%;">
		<input type="submit" class="btn btn-primary" value="追加">
	</div>
</form>

<h3>設定方法</h3>
<ul>
	<li>標準ページでページのURIが<strong>sitemap.xml</strong>のページを作成します</li>
	<li>作成したページのテンプレートに&lt;!-- cms&#058;id="sitemap" /--&gt;のみを記述し、テンプレートの更新を行います</li>
	<li>ページの確認を行い、サイトマップのXMLが表示されることを確認しましょう</li>
</ul>
