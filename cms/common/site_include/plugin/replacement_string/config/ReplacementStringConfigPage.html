<div class="alert alert-info">置換文字列を登録します。</div>
<form soy:id="form">
	<div class="form-group">
		<div class="form-inline">
			<label>置換文字列</label> : <input type="text" class="form-control" name="symbol" required="required">&nbsp;

	</div>
</form>
