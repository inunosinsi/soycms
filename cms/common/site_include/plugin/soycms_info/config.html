<p>SOY CMSの更新情報と、フォーラムの更新情報をダッシュボードに表示するプラグインです。</p>

<!-- soy:display="is_simple_xml_enabled" -->
<form method="post">
	<fieldset>
		<legend>キャッシュ</legend>
		<div>更新情報のキャッシュを削除する場合は、キャッシュのクリアを押してください。<br/>
		RSSの再読込を行います。</div>
		<input type="submit" style="padding:10px 20px;" name="cache_clear_button" value="キャッシュのクリア" class="btn btn-large btn-info">
	</fieldset>
</form>

<form method="post" soy:id="display_admin_level_panel">
	<fieldset>
		<legend>管理者権限別設定</legend>
		<div>管理者の権限によって表示・非表示を切り替えます。<br/>この設定は初期管理者のみ行えます。</div>
		<div>
			<input type="checkbox" soy:id="default_admin" />
			<input type="checkbox" soy:id="site_admin" />
			<input type="checkbox" soy:id="entry_admin" />
			<input type="checkbox" soy:id="limited_admin" />
		</div>

		<input type="submit" style="padding:10px 20px;" value="設定保存" class="btn btn-large btn-success" >
	</fieldset>
</form>
<!-- /soy:display="is_simple_xml_enabled" -->

<!-- soy:display="no_simple_xml_enabled" -->
<p>このプラグインを使用するにはPHPのSimpleXMLモジュールが必要です。現在ご利用中の環境ではSimpleXMLモジュールが有効になっておりません。</p>
