
<form soy:id="form">

	<dl>
		<dt>自動転送機能</dt>
		<dd>
			<input type="checkbox" soy:id="auto_redirect" />
			<label for="auto_redirect">有効にする</label>
		</dd>
		
		<dt>携帯電話機用プリフィックス</dt>
		<dd>
			<input type="text" soy:id="prefix" />
		</dd>
		
		<dt>スマートフォン用プリフィックス</dt>
		<dd>
			<input type="text" soy:id="smart_prefix" />
		</dd>

		<dt>タブレットでの転送先</dt>
		<dd>
			<input type="radio" soy:id="do_not_redirect_ipad" />
			<label for="do_not_redirect_ipad">PC用ページを表示する</label>
			<input type="radio" soy:id="redirect_ipad_smartphone" />
			<label for="redirect_ipad_smartphone">スマートフォン用ページを表示する</label>
		</dd>

		<dt>スマートフォンでの転送先</dt>
		<dd>
			<input type="radio" soy:id="do_not_redirect" />
			<label for="do_not_redirect">PC用ページを表示する</label>
			<input type="radio" soy:id="redirect_smartphone" />
			<label for="redirect_smartphone">スマートフォン用ページを表示する</label>
			<input type="radio" soy:id="redirect_mobile" />
			<label for="redirect_mobile">モバイル用ページを表示する</label>
		</dd>

		<dt>転送文言の設定（リダイレクト）</dt>
		<dd>
			<textarea soy:id="message" style="height:4em;"></textarea>
		</dd>
		

	</dl>

<p class="pageBtn">
	<input type="submit" class="submit_button" value="変更" />
</p>

</form soy:id="form">
