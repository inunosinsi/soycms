<div class="alert alert-success" soy:display="updated">更新しました</div>

<form soy:id="form">
	<div class="form-group">
		<label>新着期間</label>
		<input type="number" soy:id="date" value="" style="width:80px;text-align:right;ime-mode:inactive;">&nbsp;日
	</div>
	<div class="text-center">
		<input type="submit" name="update" class="btn btn-primary btn-lg" value="更新" />
	</div>
</form>

&lt;-- cms:id="this_is_new" --&gt;
新着商品！
&lt;-- /cms:id="this_is_new" --&gt;
</pre>
<br />
<pre>
&lt;-- cms:id="this_is_new" --&gt;
	&lt;img src="new.png" alt="新着" /&gt;
&lt;-- /cms:id="this_is_new" --&gt;
</pre>
