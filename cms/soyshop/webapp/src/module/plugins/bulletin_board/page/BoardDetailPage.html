<div class="block">
	<div class="block_title">
		<h2>投稿詳細</h2>

		<div class="pull-right">
		</div>
	</div>

	<div class="panel-body">
		<div class="alert alert-success" soy:display="updated">更新しました</div>
		<div class="alert alert-danger" soy:display="failed">失敗しました。</div>
		<div class="table-responsive">
			<table class="table table-striped">
				<caption>投稿詳細</caption>
				<col width="150px">
				<tbody>
					<tr>
						<th>トピック</th>
						<td soy:id="topic_label"></td>
					</tr>
					<tr>
						<th>投稿時刻</th>
						<td soy:id="create_date"></td>
					</tr>
					<tr>
						<th>投稿者</th>
						<td><a soy:id="user_name"></a></td>
					</tr>
					<tr>
						<th>公開状態</th>
						<td soy:id="is_open"></td>
					</tr>
					<tr>
						<th>投稿内容</th>
						<td soy:id="content"></td>
					</tr>
					<!-- soy:display="image" -->
					<tr>
						<th>画像</th>
						<td>
							<!-- soy:id="image_list" -->
							<a href="javascript:void(0)" soy:id="modal_link"><img soy:id="image"></a>
							<!-- /soy:id="image_list" -->
						</td>
					</tr>
					<!-- /soy:display="image" -->
					<tr>
						<td colspan="2">
							<div class="text-center" style="margin-top:15px;">
								<a href="javascript:void(0);" class="btn btn-primary btn-lg" soy:id="login_link">代わりにログインして編集</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="modal fade" id="image-modal">
	<div class="modal-dialog">
		<div class="modal-body">
			<img id="modal-img" src="" class="aligncenter">
		</div>
	</div>
</div>
<script>
function openModal(src){
	$("#modal-img").prop("src", src);
	$("#image-modal").modal();
}
</script>
