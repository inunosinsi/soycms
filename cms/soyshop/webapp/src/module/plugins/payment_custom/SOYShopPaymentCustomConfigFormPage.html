<p class="notice" soy:id="updated">変更しました。</p>
<p class="notice" soy:id="error">保存に失敗しました。</p>

<form method="post" soy:id="config_form">

<div style="width:95%; margin:0 auto 15px;">

<h3>文言設定</h3>

<dl>
	<dt>支払方法名</dt>
	<dd>
		<input type="text" name="" value="" soy:id="name" />
	</dd>
	<dt>支払い方法選択時の文言</dt>
	<dd>
		<textarea class="minieditor" name="" tabindex="300" soy:id="description"></textarea>
		<ul>
			<li>※##PRICE##は支払方法選択画面で手数料に置換されます。</li>
		</ul>
	</dd>

	<dt>手数料の設定</dt>
	<dd>
		<input type="text" soy:id="price" size="7" />&nbsp;円
	</dd>

	<dt>メールの文章</dt>
	<dd>
		<textarea class="minieditor" name=""tabindex="300" soy:id="mail"></textarea>
		<ul>
			<li>※##PRICE##はメール送信時に手数料に置換されます。</li>
		</ul>
	</dd>
	
	<dt>支払状況の設定</dt>
	<dd>
		<!-- soy:id="payment_status_list" -->
		<input type="radio" soy:id="status_radio" />
		<!-- /soy:id="payment_status_list" -->
	</dd>
</dl>

<p class="pageBtn">
	<input type="submit" class="submit_button" value="変更" tabindex="400" />
</p>

</form soy:id="config_form">
