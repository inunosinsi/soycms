<div class="alert alert-success" soy:display="updated">変更しました。</div>
<div class="alert alert-danger" soy:display="error">保存に失敗しました。</div>

<h3>文言設定</h3>

<form method="post" soy:id="config_form">
	<div class="form-group">
		<label>支払方法名</label>
		<input type="text" class="form-control" soy:id="name">
	</div>

	<div class="form-group">
		<label>支払い方法選択時の文言</label>
		<textarea class="minieditor form-control" tabindex="300" soy:id="description"></textarea>
		※##PRICE##は支払方法選択画面で手数料に置換されます。
	</div>

	<div class="form-group">
		<label>手数料の設定</label>
		<div class="form-inline">
			<input type="number" class="form-control" soy:id="price" size="7" />&nbsp;円
		</div>
	</div>

	<div class="form-group">
		<label>メールの文章</label>
		<textarea class="minieditor form-control" name=""tabindex="300" soy:id="mail"></textarea>
		※##PRICE##はメール送信時に手数料に置換されます。
	</div>

	<div class="form-group">
		<label>支払状況の設定</label><br>
		<!-- soy:id="payment_status_list" -->
		<input type="radio" soy:id="status_radio" />
		<!-- /soy:id="payment_status_list" -->
	</div>

	<div class="text-center">
		<input type="submit" class="btn btn-primary btn-lg" value="変更">
	</div>
</form>
