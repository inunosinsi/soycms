<div class="alert alert-success" soy:display="updated">更新しました</div>

<form soy:id="form">
	<div class="form-group">
		<label>顧客情報引継ぎ先ショップサイトのURL ※SOY Shopで作成したサイトに限る</label>
		<div class="form-inline">
			<input type="text" class="form-control" soy:id="url">
		</div>
	</div>
	<div class="form-group">
		<label>顧客情報引継ぎ先ショップサイトへの転送秒数</label>
		<div class="form-inline">
			<input type="number" class="form-control" soy:id="timeout">&nbsp;秒
		</div>
	</div>
	<div class="form-group">
		<label>注文完了ページに出力する文言</label>
		<textarea class="form-control" soy:id="description"></textarea>
		<div class="alert alert-info">
			<strong>##TAKE_OVER_URL##</strong>は顧客情報引継ぎ先ショップサイトのURLに置換されます。
		</div>
	</div>

	<div class="text-center">
		<input type="submit" class="btn btn-primary btn-lg" value="更新">
	</div>
</form>
