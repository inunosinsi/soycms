<dl>
	<dt soy:display="is_processed">
		<label><input type="checkbox" soy:id="is_processed">処理済み</label>
	</dt>
	<dt>
		種別：
		<label><input type="radio" soy:id="change">変更</label>&nbsp;
		<label><input type="radio" soy:id="cancel">キャンセル</label>
	</dt>

	<dt id="refund_area">
		返金額：
		<input type="number" soy:id="refund">&nbsp;円
	</dt>

	<dt id="increase_area">
		増額：
		<input type="number" soy:id="increase">&nbsp;円
	</dt>

	<dt>
		銀行名：
		<input type="text" soy:id="bank_name">
	</dt>

	<dt>
		支店名：
		<input type="text" soy:id="branch">
	</dt>

	<dt>
		口座種別：
		<select soy:id="account_type"></select>
	</dt>

	<dt>
		口座番号：
		<input type="text" soy:id="account_number">
	</dt>

	<dt>
		名義人(カナ)：
		<input type="text" soy:id="name">
	</dt>
	<dt>
		コメント：<br>
		<textarea soy:id="comment"></textarea>
	</dt>
</dl>

<script>
var $cancel = $("#cancel_man_type_cancel");
var $change = $("#cancel_man_type_change");
if($cancel.is(":checked")){
	cancel_manager_toggle("cancel");
} else if($change.is(":checked")){
	cancel_manager_toggle("change");
}

$cancel.change(function(){
	cancel_manager_toggle("cancel");
});

$change.change(function(){
	cancel_manager_toggle("change");
});

function cancel_manager_toggle(mode){
	if(mode == "cancel"){
		var price = parseInt($("#order_total_price").text().replace(",", ""));
		if(!isNaN(price)){
			$("#refund_manager_refund").val(price);
		}
		$("#increase_area").css("display", "none");
	}else{
		$("#increase_area").css("display", "inline");
	}
}
</script>
