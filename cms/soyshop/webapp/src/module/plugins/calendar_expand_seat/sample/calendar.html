<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>カレンダ</title>
	<link href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<style>
	body {
		padding-top: 4.5rem;
	}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="/{サイトID}">予約アプリ</a>
		<!-- shop:module="common.parts.mypage_login" -->
		<!-- cms:id="is_loggedin" -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" cms:id="order_link">予約履歴</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" cms:id="cart_link">予約手続き</a>
				</li>
			</ul>
		</div>
		<!-- /cms:id="is_loggedin" -->
		<!-- /shop:module="common.parts.mypage_login" -->
	</nav>

	<main role="main" class="container">
		<!-- shop:module="reserve.seat_calendar" -->

		<nav class="pager">
			<ul class="pagination justify-content-center">
				<!-- cms:id="prev_month" -->
				<li>
					<a class="btn page-link rounded-pill" cms:id="prev_month_link">&larr; 前の月</a>
				</li>
				<!-- /cms:id="prev_month" -->
				<li class="mx-2">
					<a class="btn page-link rounded-pill" href="javascript:void(0);"><!-- cms:id="caption" -->現在<!-- /cms:id="caption" --></a>
				</li>
				<!-- cms:id="next_month" -->
				<li>
					<a class="btn page-link rounded-pill" cms:id="next_month_link">次の月 &rarr;</a>
				</li>
				<!-- /cms:id="next_month" -->
			</ul>
		</nav>
		<!-- block:id="calendar" /-->

		<nav class="pager-footer">
			<ul class="pagination justify-content-center">
				<!-- cms:id="prev_month*" -->
				<li>
					<a class="btn page-link rounded-pill" cms:id="prev_month_link*">&larr; 前の月</a>
				</li>
				<!-- /cms:id="prev_month*" -->
				<li class="mx-2">
					<a class="btn page-link rounded-pill" href="javascript:void(0);"><!-- cms:id="caption*" -->現在<!-- /cms:id="caption*" --></a>
				</li>
				<!-- cms:id="next_month*" -->
				<li>
					<a class="btn page-link rounded-pill" cms:id="next_month_link*">次の月 &rarr;</a>
				</li>
				<!-- /cms:id="next_month*" -->
			</ul>
		</nav>

		<section id="seat_select">
			<form cms:id="form">
				<input type="hidden" name="a" value="add">
				<input type="hidden" name="schId" id="schedule_id" value="0" min="1">
				<div class="form-inline">
					<label>大人</label>&nbsp;
					<input type="number" cms:id="adult_seat" min="1" class="form-control col-md-1" id="adult_seat">&nbsp;人&nbsp;
					<label>子供</label>&nbsp;
					<input type="number" cms:id="child_seat" min="0" class="form-control col-md-1" id="child_seat">&nbsp;人&nbsp;
					<input type="hidden" cms:id="seat" min="1" id="total_seat">
					<span id="reserve_button">
						<input type="submit" class="btn btn-primary" value="予約する">
					</span>
				</div>
			</form>
		</section>
		<!-- /shop:module="reserve.seat_calendar" -->
	</main>
</body>

<script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
