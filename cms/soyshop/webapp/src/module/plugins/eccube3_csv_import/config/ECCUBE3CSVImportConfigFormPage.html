<h1>EC CUBE3 CSVインポート</h1>

<div class="alert alert-info">上から順にアップロードを行ってください。</div>

<form soy:id="form">
	<div class="form-group" style="margin-top:15px;">
		<label>1.会員情報のインポート</label>
		<div class="form-inline">
			<input type="file" class="btn btn-default" name="CSV[customer]" style="float:left;">&nbsp;&nbsp;<input type="submit" class="btn btn-primary btn-lg" value="アップロード">
			<br style="clear:left;">※customer_{日時}.csvのファイルをインポートします。
		</div>
	</div>

	<div class="form-group" style="margin-top:15px;">
		<label>2.カテゴリ情報のインポート</label>
		<div class="form-inline">
			<input type="file" class="btn btn-default" name="CSV[category]" style="float:left;">&nbsp;&nbsp;<input type="submit" class="btn btn-primary btn-lg" value="アップロード">
			<br style="clear:left;">※category_{日時}.csvのファイルをインポートします。
		</div>
	</div>

	<div class="form-group" style="margin-top:15px;">
		<label>3.商品情報のインポート(カテゴリ情報のインポート後に実行してください。)</label>
		<div class="form-inline">
			<input type="file" class="btn btn-default" name="CSV[product]" style="float:left;">&nbsp;&nbsp;<input type="submit" class="btn btn-primary btn-lg" value="アップロード">
			<br style="clear:left;">※product_{日時}.csvのファイルをインポートします。<br>
			※詳細の項目はインポート終了後にSOY ShopのCSV<a soy:link="Item.Export">エクスポート</a>・<a soy:link="Item.Import">インポート</a>機能で登録してください。
		</div>
	</div>

	<div class="form-group" style="margin-top:15px;">
		<label>4.受注情報のインポート(会員情報と商品情報のインポート後に実行してください)</label>
		<div class="form-inline">
			<input type="file" class="btn btn-default" name="CSV[order]" style="float:left;">&nbsp;&nbsp;<input type="submit" class="btn btn-primary btn-lg" value="アップロード">
			<br style="clear:left;">※order_{日時}.csvのファイルをインポートします。
		</div>
	</div>
</form>
