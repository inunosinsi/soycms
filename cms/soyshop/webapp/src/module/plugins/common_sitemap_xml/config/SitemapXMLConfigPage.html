<div class="alert alert-success" soy:display="updated">更新しました</div>
<div class="alert alert-danger" soy:display="error">失敗しました</div>

<form soy:id="form">
	<div class="form-group">
		<label>サイトマップで出力するURLを追加する</label>
		<ul>
			<!-- soy:id="url_list" -->
			<li class="urllist">
				<a soy:id="url"></a>&nbsp;<a soy:id="remove_link" class="btn btn-default">削除</a>
				<ul class="language">
					<!-- soy:id="language_list" -->
					<li><!-- soy:id="lang" /-->: <input type="url" class="urlform" soy:id="lang_url">&nbsp;<input type="submit" name="update" class="btn btn-primary btn-sm" value="更新"></li>
					<!-- /soy:id="language_list" -->
				</ul>
			</li>
			<!-- /soy:id="url_list" -->
			<li><input type="url" name="new" class="urlform">&nbsp;<input type="submit" name="add" class="btn btn-primary btn-sm" value="追加"></li>
		</ul>
	</div>
</form>

<h4>設定方法</h4>
<dl>
	<dt>サイトマップXML表示用のテンプレートを用意する</dt>
	<dd>表示用テンプレートは<strong>フリーページで作成</strong>し、作成したテンプレートに<strong>&lt;!-- cms:id="sitemap.xml" /--&gt;</strong>のみを記述してください。</dd>

	<dt>サイトマップXML表示用のページを作成する</dt>
	<dd>上記で作成したテンプレートを元に、サイトマップXML表示用のページを追加する。この時、URLには必ず<strong>sitemap.xml</strong>を入れてください。</dd>
</dl>

<style>
li.urllist{
	margin-top:5px;
}
ul.language {
	text-indent:10px;
}
.urlform{
	width:70%;
}
</style>
