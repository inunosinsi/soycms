<div class="alert alert-success" soy:display="updated">更新しました</div>
<div class="alert alert-success" soy:display="removed">削除しました</div>
<div class="alert alert-danger" soy:display="error">失敗しました</div>

<div style="margin-bottom:10px;">
	<a soy:id="back_link" class="btn btn-default"></a>
</div>

<form soy:id="form">
	<div class="table-responsive">
		<table class="table table-striped" style="width:580px;">
			<caption>ラベル一覧</caption>
			<thead>
				<tr>
					<th class="col-lg-5">ラベル</th>
					<th class="col-lg-4">表示順</th>
					<th class="col-lg-3">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<!-- soy:id="label_list" -->
				<tr>
					<td><input type="text" class="form-control" soy:id="label"></td>
					<td><input type="number" class="form-control" soy:id="display_order"></td>
					<td>
						<input type="submit" class="btn btn-primary" value="更新">&nbsp;
						<a soy:id="remove_link" class="btn btn-danger">削除</a>
					</td>
				</tr>
				<!-- /soy:id="label_list" -->
				<tr>
					<td><input type="text" class="form-control" name="new_label"></td>
					<td><input type="number" class="form-control" name="new_display_order"></td>
					<td>
						<input type="submit" class="btn btn-primary" value="登録">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>

<div class="alert alert-info"><strong>10:00</strong>や<strong>○時</strong>のフォーマットでラベルを作成した場合、スケジュールで指定の時間を超えると自動で非表示になります。</div>

<br>
