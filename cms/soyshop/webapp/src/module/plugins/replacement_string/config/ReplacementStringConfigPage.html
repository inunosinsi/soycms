<div class="alert alert-success" soy:display="updated">更新しました</div>

<form soy:id="form">
<dl>
  <dt>置換文字列の登録</dt>
  <dd>
		置換文字列 : <input type="text" name="symbol" required="required">&nbsp;
		変換する文字列 : <input type="text" name="string" required="required">&nbsp;
		<input type="submit" name="add" value="登録">
  </dd>
</dl>
</form>

<!-- soy:display="has_symbol_list" -->
<form soy:id="change_form">
<dl>
  <dt>登録済み置換文字列</dt>
  <dd>
    <table class="table table-striped">
  		<thead>
  			<tr >
  				<th style="width:30%;">置換文字列</th>
  				<th style="width:50%;">変換する文字列</th>
  				<th>&nbsp;</th>
  			</tr>
  		</thead>
  		<tbody>
  			<!-- soy:id="string_list" -->
  			<tr>
  				<td  soy:id="symbol"></td>
  				<td>
  					<input type="text" class="form-control" soy:id="string_input">&nbsp;
  				</td>
  				<td>
            <input type="submit" name="change" value="変更">&nbsp;
            <a class="btn btn-default" soy:id="remove_link">削除</a>
          </td>
  			</tr>
  			<!-- /soy:id="string_list" -->
  		</tbody>
  	</table>
  </dd>
</dl>
</form>
<!-- /soy:display="has_symbol_list" -->
