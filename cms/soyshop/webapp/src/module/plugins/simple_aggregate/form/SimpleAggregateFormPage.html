<br>

<div class="form-group">
	<label>集計種目</label>
	<div class="form-inline">
		<input type="radio" soy:id="type_month">&nbsp;
		<input type="radio" soy:id="type_day">&nbsp;
		<input type="radio" soy:id="type_itemrate">&nbsp;
		<input type="radio" soy:id="type_age">&nbsp;
		<input type="radio" soy:id="type_customer">
	</div>
</div>

<div class="form-group" id="price_filter">
	<label>集計方法</label>
	<div class="form-inline">
		<input type="checkbox" soy:id="method_include_tax">
		<input type="checkbox" soy:id="method_include_commission">
		<input type="checkbox" soy:id="method_include_point">
		<input type="checkbox" soy:id="method_include_discount">
	</div>
</div>

<div class="alert alert-info" id="aggregate_annotation">
	※<strong soy:id="aggregate_label_month">売上</strong>と<strong soy:id="aggregate_label_day">新規注文</strong>の場合は
	注文日を○○○○年△△月初日〜●●●●年▲▲月末日で検索してから集計を実行してください。
</div>

<div id="date_form_area" class="form-group">
	<label>フィルター(JavaScriptで封じておく)</label>
	<div class="form-inline">
		<label>合計金額</label>：<input type="number" soy:id="aggregate_filter_price_min">〜<input type="number" soy:id="aggregate_filter_price_max">
	</div>

	<div><input type="checkbox" soy:id="aggregate_filter_order_price_max"></div>
</div>

<div class="form-group" id="limit_area">
	<label>件数</label>
	<input type="number" soy:id="aggregate_limit">
</div>

<div class="form-group">
	<label>文字コード</label>
	<div class="form-inline">
		<input id="charset_shit_jis" type="radio" name="charset" value="Shift-JIS" />
		<label for="charset_shit_jis">Shift-JIS</label>
		<input id="charset_utf_8" type="radio" name="charset" value="UTF-8" checked="checked" />
		<label for="charset_utf_8">UTF-8</label>
	</div>
</div>

<script>
$(function(){

	//date_formは最初は非表示にしておく
	var date_form = $("#date_form_area");
	var limit_form = $("#limit_area");
	var annotation = $("#aggregate_annotation");
	var price_filter = $("#price_filter");

	date_form.css("display", "none");
	limit_form.css("display", "none");

	var none = document.querySelectorAll(".not_use_date_form");
	for (var i = 0; i < none.length; i++) {
		none[i].addEventListener("change", function(){
			date_form.css("display", "none");
		});
	}

	var forms = document.querySelectorAll(".use_date_form");
	for (var i = 0; i < forms.length; i++) {
		forms[i].addEventListener("change", function(){
			//date_form.css("display", "inline");
		});
	}

	var forms = document.querySelectorAll(".show_limit_form");
	for (var i = 0; i < forms.length; i++) {
		forms[i].addEventListener("change", function(){
			limit_form.css("display", "block");
			annotation.css("display", "none");
		});
	}

	var forms = document.querySelectorAll(".hidden_limit_form");
	for (var i = 0; i < forms.length; i++) {
		forms[i].addEventListener("change", function(){
			limit_form.css("display", "none");
			annotation.css("display", "block");
		});
	}
}());
</script>
