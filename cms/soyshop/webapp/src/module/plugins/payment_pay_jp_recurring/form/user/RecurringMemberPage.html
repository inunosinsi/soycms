<p class="alert alert-danger" soy:display="error"><!-- soy:id="error_message" /--></p>

<!-- soy:display="subscribe" -->
<form soy:id="form">
	<table class="table table-striped">
		<col style="width:200px;" />
		<tbody>
			<tr>
				<th>定期課金のトークン</th>
				<td soy:id="subscribe_token"></td>
			</tr>
			<tr>
				<th>カードのトークン</th>
				<td soy:id="customer_token"></td>
			</tr>
			<tr>
				<th>登録中の定期課金プラン</th>
				<td>
					<!-- soy:id="plan_name" /-->&nbsp;
					<input type="submit" name="recurring_cancel" value="キャンセル" onclick="return confirm('定期課金をキャンセルしますか？');">
					<input type="hidden" soy:id="subscribe_token_hidden">
					<input type="hidden" soy:id="order_id_hidden">
				</td>
			</tr>
			<tr>
				<th>プランの変更</th>
				<td>
					<select soy:id="plan"></select>&nbsp;
					<input type="submit" name="recurring_change" value="変更する" onclick="return confirm('定期課金のプランを変更しますか？');">
				</td>
			</tr>
		</tbody>
	</table>
</form>
<!-- /soy:display="subscribe" -->

<p class="alert alert-info" soy:display="no_subscribe">登録済みの定期課金はありません</p>
