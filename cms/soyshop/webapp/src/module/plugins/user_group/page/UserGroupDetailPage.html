	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">グループ詳細</div>

			<div class="panel-body">

				<div class="alert alert-success" soy:display="updated">更新しました</div>

				<form soy:id="form">
					<div class="form-group">
						<label>グループ名</label>
						<input type="text" class="form-control" soy:id="name">
					</div>

					<div class="form-group">
						<label>グループコード</label>
						<input type="text" class="form-control" soy:id="code">
					</div>

					<div class="text-center">

			</div>
		</div>
	</div>
</div>
