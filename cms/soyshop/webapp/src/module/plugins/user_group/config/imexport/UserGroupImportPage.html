<div>
	<a class="btn btn-default" soy:link="Extension.user_group">グループ一覧</a>
</div>

<br>

<div class="panel-body">

	<p class="error" soy:display="failed">ファイルのアップロードに失敗しました。</p>
	<p class="error" soy:display="invalid">不正なCSV/TSVファイルです。ファイルをご確認下さい。</p>
	<p class="alert alert-info" soy:display="updated">インポートが完了しました</p>

	<h3>CSVインポート</h3>
	<form soy:id="import_form">
		<dl>
			<dt>顧客グループのインポート</dt>
			<dd>
				<label><input type="radio" name="charset" value="Shift-JIS" checked="checked">Shift-JIS</label>&nbsp;
				<label><input type="radio" name="charset" value="UTF-8">UTF-8</label>
				<input type="file" name="import">&nbsp;
				<input type="submit" class="btn btn-primary" value="アップロード">
			</dd>
		</dl>
	</form>
</div>
