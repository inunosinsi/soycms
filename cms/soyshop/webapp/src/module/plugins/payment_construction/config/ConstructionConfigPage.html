<div class="alert alert-success" soy:display="updated">変更しました</div>

<div class="table-responsive">
	<form soy:id="form">

		<dl>
			<dt>施工費</dt>
			<dd>
				<input type="checkbox" soy:id="display_construction_item">
			</dd>
			<dt>手数料の項目</dt>
			<dd>
				<textarea soy:id="items" style="width:30%;height:150px;"></textarea><br>
				※手数料の項目をカンマ区切りで設定します。
			</dd>
			<dt>合算に含めない諸経費の項目</dt>
			<dd>
				<textarea soy:id="items_include" style="width:30%;height:150px;"></textarea><br>
				※手数料の項目をカンマ区切りで設定します。
			</dd>
			<dt>在庫の自動追加</dt>
			<dd>
				<input type="checkbox" soy:id="item_stock_auto_insert">
			</dd>
		</dl>

		<div class="text-center">
			<input type="submit" name="update" class="btn btn-primary btn-lg" value="更新">
		</div>
	</form>
</div>
