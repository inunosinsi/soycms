<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				仕入先一覧
				<small class="pull-right">
					<a href="" class="btn btn-default btn-xs" soy:id="create_page_link">仕入れの登録</a>
				</small>
			</div>

			<div class="panel-body">
				<div class="table-responsive">
					<form soy:id="search_form" method="get">
						<table class="table table-striped">
							<caption>検索</caption>
							<tr>
								<th>仕入先名</th>
								<td><input type="search" class="form-control" soy:id="search_name"></td>
								<th>都道府県</th>
								<td><select soy:id="search_area"><option></option></select></td>
							</tr>
						</table>

						<div class="text-center">
							<input type="submit" class="btn btn-primary btn-lg" value="検索">&nbsp;&nbsp;
							<a soy:id="reset_link" class="btn btn-warning btn-lg">リセット</a>
						</div>
					</form>
				</div>

				<br>

				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr >
								<th>仕入先名</th>
								<th>都道府県</th>
								<th>電話番号</th>
								<th>メールアドレス</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<!-- soy:id="supplier_list" -->
							<tr>
								<td><a soy:id="name"></a></td>
								<td soy:id="area"></td>
								<td soy:id="telephone_number"></td>
								<td><a soy:id="mail_address"></a></td>
								<td>
									<a href="" soy:id="detail_link" class="btn btn-primary">詳細</a>
								</td>
							</tr>
							<!-- /soy:id="supplier_list" -->
						</tbody>
					</table>
				</div>

				<div class="pull-right">
					<div class="pager_item">
						<form soy:id="pager_jump">
							<select soy:id="pager_select"></select>
							<noscript><input type="submit" value="移動"/></noscript>
							<a soy:id="prev_pager">&lt;</a>
							<!-- soy:id="pager_list" -->
							<a soy:id="target_link">1</a>
							<!-- /soy:id="pager_list" -->
							<a soy:id="next_pager">&gt;</a>
							<span soy:id="count_start">1</span> - <span soy:id="count_end">20</span> / <span soy:id="count_max">100000</span>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
