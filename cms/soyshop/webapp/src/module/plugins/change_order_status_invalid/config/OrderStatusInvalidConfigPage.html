<div class="alert alert-success" soy:display="updated">更新しました</div>
<div class="alert alert-danger" soy:display="failed">失敗しました</div>

<div class="alert alert-info">
	<strong>○仮登録注文について</strong><br>
	公開側での注文時に、支払い方法をクレジットカード決済にし、クレジットカード入力画面で注文を完了せずに画面を閉じた場合にデータベースには仮登録注文として残ります。<br><br>
	<strong>○注文を無効にする理由</strong><br>
	仮登録注文になるとカートに入れた商品の在庫が減っている為、注文状態を無効にすることで在庫を戻します。
</div>

<form soy:id="form">
	<div class="form-group">
		<label>注文状態の仮登録を無効注文に自動で変更するまでの時間設定</label>
		<div class="form-inline">
			<input type="number" soy:id="minute">&nbsp;分
		</div>
	</div>

	<div class="text-center">
		<input type="submit" name="update" class="btn btn-primary btn-lg" value="更新">
	</div>
</form>
