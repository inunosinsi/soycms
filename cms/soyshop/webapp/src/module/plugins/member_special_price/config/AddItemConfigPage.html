<div class="alert alert-success" soy:display="updated">追加しました</div>
<div class="alert alert-success" soy:display="removed">削除しました</div>

<form soy:id="form">
	<div class="form-group">
		<label>価格の項目を追加する</label>
		<div class="form-inline">
			<input type="radio" soy:id="user_attribute_1">&nbsp;
			<input type="radio" soy:id="user_attribute_2">&nbsp;
			<input type="radio" soy:id="user_attribute_3">
			の値が
			<input type="text" soy:id="user_attribute_value" class="form-control" style="width:100px !important;">の会員用の価格項目を
			<input type="submit" class="btn btn-primary" value="追加">する
		</div>
	</div>
</form>

<!-- soy:display="list" -->
<div class="form-group">
	<label>登録した項目</label>
	<div class="table-responsive">
		<table class="table table-striped" style="width:350px;">
			<thead >
				<tr>
					<th>項目名</th>
					<th>属性</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<!-- soy:id="item_list" -->
				<tr>
					<td soy:id="label" nowrap></td>
					<td >顧客属性<!-- soy:id="attribute" /--></td>
					<td>
						<a soy:id="remove_link" class="btn btn-danger btn-sm">削除</a>
					</td>
				</tr>
				<!-- /soy:id="item_list" -->
			</tbody>
		</table>
	</div>
</div>
