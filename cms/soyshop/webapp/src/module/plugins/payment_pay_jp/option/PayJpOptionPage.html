<div class="error narrow" soy:display="error">失敗しました：
	<!-- soy:id="error_message" /-->
</div>

<div class="error narrow" id="error_message_area" style="display:none;">失敗しました：</div>

<form soy:id="form" id="charge_form" onsubmit="return operateBefore();">
	<dl>
		<dt>カード</dt>
		<dd>
			<input type="text" soy:id="card_1" pattern="\d{4}" size="4" placeholder="4桁">-
			<input type="text" soy:id="card_2" pattern="\d{4}" size="4" placeholder="4桁">-
			<input type="text" soy:id="card_3" pattern="\d{4}" size="4" placeholder="4桁">-
			<input type="text" soy:id="card_4" pattern="\d{2,4}" size="4" placeholder="2桁以上">
		</dd>

		<dt>有効期限</dt>
		<dd>
			<select soy:id="month" name=""></select> / 20
			<select soy:id="year" name=""></select>(月 / 年)
		</dd>

		<dt>CVC番号</dt>
		<dd>
			<input type="text" soy:id="cvc" pattern="[0-9]*" size="4">
		</dd>

		<dt>名前</dt>
		<dd>
			<input type="text" soy:id="name">
		</dd>
	</dl>

	<p id="button_area">
		<input type="hidden" id="card_token" name="token" value="">
		<button id="credit_button">支払う</button>
		<a soy:id="back_link">戻る</a>
	</p>

	<p id="loading_area" style="display:none;">
		しばらくお待ちください。
	</p>

</form>

<script type="text/javascript" src="https://js.pay.jp/"></script>
<script type="text/javascript">Payjp.setPublicKey('<!-- soy:id="key" /-->');</script>
<script soy:id="error_message_list_js"></script>
<script soy:id="token_js"></script>
