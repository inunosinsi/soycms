<div class="alert alert-success" soy:display="updated">変更しました</div>

<form method="post" soy:id="form">
	<div class="form-group">
		<label>送り状に記載の商品名</label>
		<input type="text" class="form-control" soy:id="object_name">
	</div>

	<div class="form-group">
		<label>送付元名称</label>
		<input type="text" class="form-control" soy:id="shop_name">
	</div>

	<br>

	<div class="alert alert-info">送付元住所</div>
	<div class="form-group">
		<label>郵便番号</label>
		<div class="form-inline">
			<input type="text" class="form-control" soy:id="zipcode" />半角数字
		</div>
		<label>都道府県</label>
		<div class="form-inline">
			<input type="text" class="form-control" soy:id="address_pref" />
		</div>
		<label>市区町村～番地</label>
		<input type="text" class="form-control" soy:id="address1">
		<label>マンション名など</label>
		<input type="text" class="form-control" soy:id="address2">
	</div>

	<br>

	<div class="alert alert-info">送付元情報</div>
	<div class="form-group">
		<label>電話番号</label>
		<div class="form-inline">
			<input type="text" class="form-control" soy:id="telephone" />半角数字
		</div>
		<label>FAX</label>
		<div class="form-inline">
			<input type="text" class="form-control" soy:id="fax" />半角数字
		</div>
		<label>メールアドレス</label>
		<input type="email" class="form-control" soy:id="mailaddress">
	</div>

	<div class="text-center">
		<input type="submit" class="btn btn-primary btn-lg" value="変更">
	</div>
</form>
