<div class="alert alert-success" soy:display="updated">更新しました</div>

<form soy:id="form">
	<div class="form-group">
		<label>自動生成するパスワードの文字数</label>
		<div class="form-inline">
			<input type="number" soy:id="password_strlen">&nbsp;文字
		</div>
	</div>

	<div class="form-group">
		<label>パスワードの文字列</label><br>
		<input type="checkbox" soy:id="include_symbol">
	</div>

	<div class="form-group">
		<label>管理画面</label><br>
		<input type="checkbox" soy:id="generate_pw_on_admin">
		<div class="alert alert-warning">
			※過去に登録したアカウントもパスワードの自動生成の対象になります。<br>
			※顧客一覧ページを開いた時に、パスワード未登録の顧客に対して自動でパスワードを生成します。
		</div>
		<input type="checkbox" soy:id="send_mail_on_admin">
		<div class="alert alert-warning">
			※過去に登録したアカウントにも自動で通知メールが送信されるので、既にアカウントがある場合はメールの自動送信にチェックを入れずに顧客一覧の画面を開いた後、
			再びこの画面で自動送信にチェックを入れる事をオススメします。
		</div>
	</div>

	<div class="form-group">
		<label>ユーザ登録完了の際にメールの文面に挿入する文言</label>
		<textarea soy:id="insert_mail_text" class="form-control"></textarea>
		<div class="alert alert-info" style="margin-top:15px;">使用できる置換文字列 ##ACCOUNT_ID##、##PASSWORD##、##LOGIN_PAGE_URL##</div>
	</div>
	<div class="text-center">
		<input type="submit" class="btn btn-primary btn-lg" value="更新">
	</div>
</form>
