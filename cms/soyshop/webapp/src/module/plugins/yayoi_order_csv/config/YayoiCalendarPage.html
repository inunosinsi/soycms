<div class="alert alert-success" soy:display="successed">出力しました。</div>
<div class="error" soy:display="failed">失敗しました。</div>

<form soy:id="form" target="_blank">
	<select soy:id="year"></select>年
	<select soy:id="month"></select>月

	<!-- soy:id="calendar" /-->

	<div class="text-center">
		CSV種別：
		<label><input type="radio" name="csv" value="tokdai" checked="checked">得意先台帳</label>&nbsp;
		<label><input type="radio" name="csv" value="uriage">売上</label><br><br>

		<input type="submit" class="btn btn-primary btn-lg" value="出力">
	</div>
</form>

<table class="table table-striped">
	<caption>出力履歴</caption>
	<thead>
		<tr>
			<th>出力時刻</th>
			<th>出力した日付</th>
		</tr>
	</thead>
	<tbody>
		<!-- soy:id="output_histories_list" -->
		<tr>
			<td soy:id="create_date"></td>
			<td soy:id="output_date"></td>
		</tr>
		<!-- /soy:id="output_histories_list" -->
	</tbody>
</table>

<style type="text/css">
/*_______ calendar _________*/


table{
	margin:0 auto 5px auto;
	background-color:#FFFFFF;
	border:1px solid #999999;
	border-collapse:collapse;
	}
table th{
	background-color:#EFEFEF;
	border:1px solid #999999;
	padding:0 6px;
	text-align:center;
	}

table td{
	border:1px solid #999999;
	padding:0 6px;
	}

/*= 土曜日の色=*/
table th.sat,table td.sat{
	color:#0000FF;
	}

/*= 日曜日の色=*/
table th.sun,table td.sun{
	color:#990000;
	}

/*= 本日の色 =*/
table td.today{
	background-color:#FEFEFE;
	}

/*= 定休日の背景色=*/
table th.close,table td.close{
	background-color:#FFCCCC;
	}

/*= その他の日の背景色 =*/
table th.event,table td.other{
	background-color:#BCBCBC;
	}

table.table table-striped tbody tr td{
	text-align:center;
}
</style>

<script>
	function redirectAfterSelect(){
		var r = location.href;
		if(r.indexOf("&") > 0){
			r = r.substr(0, r.indexOf("&"));
		}
		r += "&y=" + $("#year").val() + "&m=" + $("#month").val();
		location.href = r;
	}
</script>
