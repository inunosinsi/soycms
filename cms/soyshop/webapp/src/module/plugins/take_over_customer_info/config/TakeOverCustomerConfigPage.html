<div class="alert alert-success" soy:display="updated">更新しました</div>

<form soy:id="form">
	<div class="form-group">
		<label>顧客情報を引き継ぐサイト</label>
		<div class="form-inline">
			<select soy:id="shop_id"><option></option></select>&nbsp;
			<input type="submit" class="btn btn-primary" value="更新">
		</div>
	</div>
</form>

<div class="alert alert-info">
	<strong>usage</strong><br>
	顧客情報を引継ぎたいサイトで、取得したい顧客が注文した情報から下記のトークン(パラメータ名：ctk)を生成する。<br>
	<strong>ctk={注文番号}-{md5(注文ID + 顧客ID + 注文日時のタイムスタンプ)}</strong><br>
	生成したctkトークンを当サイトのURLの末尾に付与する。<br>
	<br>
	例：<br>
	注文番号：<strong soy:id="tracking_number_example"></strong> 注文ID：<strong soy:id="order_id_example"></strong> 顧客ID：<strong soy:id="user_id_example"></strong> 注文日時のタイムスタンプ：<strong soy:id="order_date_example"></strong>の場合<br>
	<strong soy:id="site_url_with_ctk_parameter"></strong>
</div>
