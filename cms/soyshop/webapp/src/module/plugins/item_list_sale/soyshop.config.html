<dl>
	<dt>商品一覧ページを作成する</dt>
	<dd>ページの追加から、商品一覧ページを追加する。</dd>
	<dt>セール中商品表示モジュールの設定を行う</dt>
	<dd>
		<ul style="list-style:decimal;margin-left:25px;">
			<li>作成した商品一覧ページの編集から、商品一覧ページ設定を開く。</li>
			<li>商品一覧の種別で<strong>その他</strong>を選択する。</li>
			<li>モジュール名の選択で、<strong>ItemListSale</strong>を選び、設定の更新を行う。</li>
		</ul>
	</dd>
</dl>
