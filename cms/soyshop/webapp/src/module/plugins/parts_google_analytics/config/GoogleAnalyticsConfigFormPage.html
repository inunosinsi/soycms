<div class="alert alert-success" soy:display="updated">変更しました</div>

<form soy:id="form">
	<div class="form-group">
		<label>Google Analytics トラッキングコード</label>
		<textarea class="minieditor form-control" soy:id="tracking_code" style="height:200px;"></textarea>
		<p>※注文完了画面にご注文番号を表示させている場合、<a href="https://developers.google.com/analytics/devguides/collection/gajs/gaTrackingEcommerce?hl=ja-JP" target="_blank">非同期型eコマーストラッキングタグ</a>が挿入されます。</p>
	</div>

	<div class="form-group">
		<label>挿入箇所</label>
		<ul>
			<li><input type="radio" soy:id="insert_to_head"></li>
			<li><input type="radio" soy:id="insert_before_end_head"></li>
			<li><input type="radio" soy:id="insert_to_body"></li>
			<li><input type="radio" soy:id="insert_to_tail"></li>
			<li><input type="radio" soy:id="insert_to_the_end_of_body"></li>
			<li><input type="radio" soy:id="insert_to_the_end_of_html"></li>
		</ul>
	</div>

	<div class="form-group">
		<label>ページ別設定</label>
		<div class="alert alert-info">ページ毎にトラックコードを挿入するかしないかを設定します。(カートとマイページには必ず挿入されます)</div>
		<ul>
			<!-- soy:id="page_list" -->
			<li><input type="checkbox" soy:id="page"></li>
			<!-- /soy:id="page_list" -->
		</ul>
	</div>

	<div class="text-center">
		<input type="submit" class="btn btn-primary btn-lg" value="変更">
	</div>

</form>
