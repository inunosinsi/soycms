<div class="alert alert-success" soy:display="updated">更新しました</div>

<form soy:id="form">
	<div class="alert alert-info" soy:display="notice_zero_orders">※0円で登録すると、購入履歴なしの顧客が対象になります。</div>
	<div class="table-responsive">
		<table class="table table-striped">
			<caption>購入金額による属性名の区分</caption>
			<thead>
				<tr>
					<th>購入金額</th>
					<th>属性に入れる値</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<!-- soy:id="attribute_list" -->
				<tr>
					<td><input type="number" soy:id="total">&nbsp;円以下</td>
					<td><input type="text" class="form-control" soy:id="label"></td>
					<td>
						<input type="submit" name="register" class="btn btn-primary btn-sm" value="更新">
					</td>
				</tr>
				<!-- /soy:id="attribute_list" -->
				<!-- soy:display="over_orders" -->
				<tr>
					<td>上の条件より上</td>
					<td><input type="text" class="form-control" soy:id="last_label"></td>
					<td>
						<input type="submit" name="register" class="btn btn-primary btn-sm" value="更新">
					</td>
				</tr>
				<!-- /soy:display="over_orders" -->
				<tr>
					<td><input type="number" soy:id="order_total">&nbsp;円以下</td>
					<td><input type="text" class="form-control" soy:id="order_label"></td>
					<td>
						<input type="submit" name="register" class="btn btn-primary btn-sm" value="登録">
					</td>
				</tr>
			</tbody>
		</table>
		<div class="alert alert-info">※メールマガジンを希望している方のみ属性値が自動で設定されます。</div>
	</div>

	<br>

	<h4>属性値の挿入設定</h4>
	<div class="form-group">
		<label>自動挿入を行う属性値の選択</label>
		<div class="form-inline">
			<input type="radio" soy:id="insert_attribute1">&nbsp;
			<input type="radio" soy:id="insert_attribute2">&nbsp;
			<input type="radio" soy:id="insert_attribute3">&nbsp;
			<input type="submit" class="btn btn-primary btn-sm" value="設定">
		</div>
	</div>

	<div class="form-group">
		<label>期間設定</label>
		<div class="form-inline">
			<input type="number" soy:id="analyze_period">&nbsp;
			<input type="submit" class="btn btn-primary btn-sm" value="設定">
		</div>
		<br>
		<div class="alert alert-info">
			※一ヶ月間の集計の場合は30、一年間の場合は365と設定してください。<br>
			※登録なしの場合は無期限
		</div>
	</div>

	<div class="config_example" style="border:1px solid #000000; padding:5px; margin:5px 0;">
		<h4>&nbsp;jobの実行</h4>
		php <!-- soy:id="job_path" /--><br>
		※exe.phpと<!-- soy:id="site_id" /-->の間には半角スペースが必要です
		<input type="submit" name="execute" class="btn btn-default btn-sm" value="実行">
	</div>
</form>
