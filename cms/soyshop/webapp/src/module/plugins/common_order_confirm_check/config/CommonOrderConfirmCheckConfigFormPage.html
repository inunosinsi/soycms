<div class="alert alert-success" soy:display="updated">更新しました</div>

<form soy:id="form">
	<div class="form-group">
		<label>確認用の文言</label>
		<textarea soy:id="text" class="form-control"></textarea>
	</div>
	<div class="form-group">
		<label>エラー時の文言</label>
		<input type="text" soy:id="error" class="form-control">
	</div>
	<div class="text-center">
		<input type="submit" name="update" class="btn btn-primary btn-lg" value="更新">
	</div>
</form>
