<p class="alert alert-success" soy:display="registerd">案内文のテンプレートを登録しました。</p>
<div class="alert alert-success" soy:display="updated">更新しました</div>
<div class="alert alert-success" soy:display="removed">削除しました。</div>
<p class="error" soy:display="error">失敗しました。</p>

<!-- soy:display="template" -->
<form soy:id="form">
	<section class="edit_area">
		<h1>定形文の編集</h1>
		<!-- soy:id="template_list" -->
		<a href="javascript:void(0);" class="label_toggle" soy:id="field_id_click"><!-- soy:id="label" -->aaa<!-- /soy:id="label" --></a>
		<dl class="template_area" soy:id="field_id_dl">
			<dt>
				<!-- soy:id="field_id" --><!-- /soy:id="field_id" -->
				<a href="" soy:id="remove_link" class="btn btn-default">削除</a>
			</dt>
			<dd>
				<textarea soy:id="content"></textarea>
			</dd>
		</dl><br>
		<!-- /soy:id="template_list" -->

		<div class="text-center">
			<input type="submit" class="btn btn-primary btn-lg" value="更新">
		</div>
	</section>
</form>
<!-- /soy:display="template" -->

<form soy:id="add_form">
	<section>
		<h1>定形文の新規登録</h1>
		<div style="margin:20px;">
			ID：<input type="text" class="form-control" name="add[id]" value="" placeholder="field0(半角英数字)" pattern="^[a-zA-Z0-9]+$" required="required">&nbsp;
			テンプレート名：<input type="text" class="form-control" name="add[label]" value="" placeholder="商品の取扱に関して" required="required">&nbsp;
			<input type="submit" value="登録">
		</div>
	</section>
</form>

<style>
section.edit_area{
	margin-bottom:20px;
}
/**a {
	margin-top:8px;
	margin-bottom:8px;
}**/
a.label_toggle {
	margin:0 0 25px 20px;
}
dl.template_area {
	margin-top:10px;
	display:none;
}
</style>

<script>
$(function(){
	$(".label_toggle").on("click", function(){
		var fieldId = $(this).prop("id").replace("toggle_", "");
		$("#dl_" + fieldId).slideToggle();
	});
}());
</script>
