	<a class="btn btn-default" soy:link="Config.Detail?plugin=common_item_option">商品オプションの設定画面</a>

<div class="alert alert-success" soy:display="updated">更新しました</div>
<div class="error" soy:display="failed">インポートに失敗しました</div>

<h4>設定のエクスポート(この設定項目をコピーしてインポート先に貼り付けてください)</h4>
<div class="form-group">
	<textarea soy:id="export_value" class="form-control"></textarea>
</div>

<h4>設定のインポート(ここに設定項目を張り付けてインポートを押してください)</h4>
<form soy:id="form">
	<div class="form-group">
		<div class="alert alert-info">すべての項目がインポートの設定に上書きされます。</div>
		<textarea soy:id="import_value" class="form-control"></textarea>
	</div>

	<div class="text-center">
		<input type="submit" name="import" class="btn btn-primary btn-lg" value="インポート">
	</div>
</form>
