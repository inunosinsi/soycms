<div>注文結果に表示されている注文の印刷用配送伝票を一括で作成します。</div>
<div style="font-size:0.9em;">※お届け日の指定なしの注文の指定日を指定する場合は注文詳細でお届け日の変更を行ってください。<br>　2016-01-01のフォーマットに変更すれば反映されます。</div>

<section id="print_shipping_label_area">
	<h3>指定のお届け日のみ表示する</h3>
	<div style="margin-left:20px;">
		<input type="text" id="search_delivery_date" name="search_delivery_date" class="date_picker_start" readonly>&nbsp;<input type="button" value="clear" onclick="clearDateForm('search_delivery_date');">
	</div>
	
	<h3>配送業者</h3>
	<div style="margin-left:20px;">
		<input type="radio" soy:id="company_kuroneko">
	</div>
	<h3>お届け日の指定なしには下記の日付を入れる</h3>
	<div style="margin-left:20px;">
		<input type="text" id="insert_unspecified" name="insert_unspecified" class="date_picker_start" readonly>&nbsp;<input type="button" value="clear" onclick="clearDateForm('insert_unspecified');">
	</div>
	<h3>品名を入れる</h3>
	<div style="margin-left:20px;">
		<textarea soy:id="product_name"></textarea><br>
		※#TRACKING_NUMBER#は伝票出力時に注文番号に置換されます
	</div>
</section>

<script>
function clearDateForm(id){
	document.querySelector("#" + id).value = "";
}
</script>

<style>
#print_shipping_label_area h3{
	margin-top:10px;
}
</style>
