<div class="alert alert-success" soy:display="updated">変更しました</div>

<form method="post" soy:id="form">
	<div class="form-group">
		<label>お客様管理番号</label>
		<input class="form-control" value="" soy:id="b2_customer_number" />
		<strong>※##TRACKING_NUMBER##</strong>でSOY Shop側の注文番号を挿入します。
	</div>

	<div class="form-group">
		<label>印刷時に記載したい商品名</label>
		<input class="form-control" value="" soy:id="b2_item_name" />
	</div>

	<div class="form-group">
		<label>出荷予定日</label><br>
		<input type="checkbox" soy:id="b2_auto_insert_shipping_date">
	</div>

	<div class="form-group">
		<label>ネコポス</label><br>
		<input type="checkbox" soy:id="b2_neko_pos"><br>
		ネコポスについて→<a href="http://www.kuronekoyamato.co.jp/ytc/business/send/services/nekoposu/" target="_blank" rel="noopener">ネコポス | ヤマト運輸</a>
	</div>

	<div class="form-group">
		<label>ご請求先顧客コード</label>
		<input class="form-control" value="" soy:id="b2_customer_code" placeholder="000">
	</div>

	<div class="text-center">
		<input type="submit" class="btn btn-primary btn-lg" value="変更">
	</div>
</form>
