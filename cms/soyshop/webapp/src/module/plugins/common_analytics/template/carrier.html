<!DOCTYPE html>
<html>
<head>
<title>Canvas</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<!-- soy:id="tag" /-->
<script>
var data = [
	<!-- soy:id="carrier_graph_list" -->
	{
		value: <!-- soy:id="occurrences" /-->,
		color:"<!-- soy:id="color" /-->",
		label: "<!-- soy:id="label" /-->"
	},
	<!-- /soy:id="carrier_graph_list" -->
];

var options = {
	animation: false
};

window.onload = function(){
	var canvas = document.querySelector("#graph");
	var ctx = canvas.getContext("2d");
	
	var chart = new Chart(ctx).Pie(data, options);
};
</script>
<style>
#graph {
	margin: 0 0 0 3px;
	float: left;
}
.block_body{
	min-height: 400px;
}
#carrier_area {
	width: 300px;
	float: left;
}

#carrier_area table{
	border:1px solid #000000;
}

#carrier_area table thead tr th,
#carrier_area table tbody tr td{
	width: 33%;
	padding: 3px;
	text-align:center;
	border:1px solid #000000;
}
</style>
</head>
