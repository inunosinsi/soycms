<!DOCTYPE html>
<html>
<head>
<title>Canvas</title>
<meta charset="UTF-8">
<!-- soy:id="tag" /-->
<style>
#graph {
	margin: 0 0 0 3px;
}
#repeater_list_area{}
#repeater_list_area table{
	border:1px solid #000000;
}
#repeater_list_area table thead tr th{
	text-align:center;
	padding: 3px;
	border:1px solid #000000;
}
#repeater_list_area table tbody tr td{
	padding: 3px;
	border:1px solid #000000;
}
</style>
</head>
<body class="layout_full shop">
<div id="wrapper" class="w950 _w750">
	<div id="header">
		<img src="../../img/logo.png" />
		<h1>SOY Shopレポート</h1>
		<div id="header_menu"></div>
	</div>
	<div id="menu"><ul class="clearfix"><li></li></ul></div>
	<div id="main">
		<h1>
			<!-- soy:id="title" /-->
			<span class="navi">
				ショップ管理 &gt; 注文管理 &gt; <!-- soy:id="title*" /-->
			</span>
		</h1>
		<div class="block">
			<div class="block_title"><h2><!-- soy:id="title*" /-->&nbsp;(<!-- soy:id="period" /-->)</h2></div>
			<div class="panel-body">
				<div id="repeater_list_area">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>&nbsp;</th>
								<th>お名前</th>
								<th>フリガナ</th>
								<th>県</th>
								<th>メールアドレス</th>
								<th>注文回数</th>
							</tr>
						</thead>
						<tbody>
							<!-- soy:id="repeater_ranking_list" -->
							<tr>
								<td soy:id="ranking" ></td>
								<td soy:id="name" ></td>
								<td soy:id="reading" ></td>
								<td soy:id="area" ></td>
								<td><a soy:id="mail_address"></a></td>
								<td soy:id="occurrences" ></td>
							</tr>
							<!-- /soy:id="repeater_ranking_list" -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer" class="clearfix">
		<br class="footer_bottom" />
	</div>

</div><!-- End.wrapper -->
</body>
