<div class="alert alert-info" soy:display="updated">変更しました。</div>
<div class="alert alert-danger" soy:display="deleted">削除しました。</div>
<div class="alert alert-danger" soy:display="error">保存に失敗しました。</div>

<div class="text-left">
	<a soy:id="back_link" class="btn btn-default">戻る</a>&nbsp;
	<a soy:id="register_link" class="btn btn-primary">カテゴリの登録</a>
</div>

<br>

<!-- soy:display="has_category" -->
<section>
	<div class="table-responsive">
		<table class="table table-striped">
			<caption>カテゴリ一覧</caption>
			<thead>
				<tr >
					<th>カテゴリ名</th>
					<th>クーポンコードの接頭辞</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<!-- soy:id="category_list" -->
				<tr>
					<td soy:id="name"></td>
					<td soy:id="prefix"></td>
					<td >
						<a soy:id="detail_link" class="btn btn-default">詳細</a>
					</td>
				</tr>
				<tr class="category_detail_<!-- soy:id="id" /-->" style="display:none;">
					<td colspan="3">
						<form method="post">
							<div class="form-group">
								<label>カテゴリ名</label><br>
									<input type="text" soy:id="input_name">
									<input type="hidden" soy:id="input_id">
							</div>

							<div class="form-group">
								<label>クーポンコードの接頭辞</label><br>
								<input type="text" soy:id="input_prefix">
							</div>

							<div class="text-center">
								<input type="submit" class="btn btn-primary btn-lg" name="edit_save" value="変更">&nbsp;
								<input type="submit" class="btn btn-danger btn-lg" name="remove" value="削除する" onclick="return confirm('削除してもよろしいですか？');" />
							</div>
						</form>
					</td>
				</tr>
				<!-- /soy:id="category_list" -->
			</tbody>
		</table>
	</div>
</section>
<br>
<!-- /soy:display="has_category" -->

<section id="register">
	<h4>カテゴリの新規登録</h4>
	<form soy:id="form">
		<div class="form-group">
			<label>カテゴリ名</label><br>
			<input type="text" soy:id="name" size="20">
		</div>

		<div class="form-group">
			<label>クーポンコードの接頭辞</label><br>
			<input type="text" soy:id="prefix" size="20">
		</div>

		<div class="text-center">
			<input type="submit" class="btn btn-primary btn-lg" name="register" value="新規登録">
		</div>
	</form>
</section>
