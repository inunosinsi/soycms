<div>
	<a class="btn btn-default btn-sm" soy:link="Config.Detail?plugin=item_standard">商品規格一覧</a>
</div>

<br>


<div class="alert alert-success" soy:display="updated">更新しました</div>

<dl>
	<dt class="search_btn_dt">
		検索する
	</dt>
	<div class="search_area_dd" soy:id="search_area">
		<form soy:id="search_form">
			<div class="table-responsive">
				<table class="table table-striped">
					<tr>
						<th>商品名</th>
						<td><input type="search" soy:id="search_item_name"></td>
						<th>商品コード</th>
						<td><input type="search" soy:id="search_item_code"></td>
					</tr>
					<tr>
						<th>カテゴリ</th>
						<td>
							<select soy:id="search_item_category">
								<option value=""></option>
							</select>
						</td>
						<th>公開状態</th>
						<td>
							<input type="checkbox" soy:id="search_item_is_open">&nbsp;
							<input type="checkbox" soy:id="search_item_no_open">
						</td>
					</tr>
				</table>
			</div>

			<!-- soy:display="custom_search_field" -->
			<div class="table-responsive">
				<table class="table table-striped">
					<!-- soy:id="form_list" -->
					<tr>
						<th soy:id="label" nowrap></th>
						<td soy:id="form"></td>
					</tr>
					<!-- /soy:id="form_list" -->
				</table>
			</div>
			<!-- /soy:display="custom_search_field" -->
			<div class="text-center">
				<input type="submit" name="search" class="btn btn-primary btn-lg" value="検索">
			</div>
		</form>
	</div>
</dl>

<form soy:id="form">
	<div class="table-responsive">
		<table class="table table-striped">
			<caption>
				商品一覧
			</caption>
			<thead>
				<tr >
					<th>
					<input id="item_checkbox" class="item_checkbox" type="checkbox" onclick="changeCheckBoxAuto();" />
					</th>
					<th>&nbsp;</th>
					<th nowrap>公開状態 </th>
					<th nowrap>カテゴリ</th>
					<th nowrap>商品名</th>
					<th nowrap>商品コード</th>
					<th nowrap>価格 / セール</th>
					<th nowrap>在庫数 (注文数)</th>
					<th>&nbsp;</th>
				</tr>
			</thead>

			<tbody>

				<!-- soy:id="item_list" -->
				<tr>
					<td>
					<input soy:id="item_check" class="item_checkbox" type="checkbox" />
					</td>
					<td><img soy:id="item_small_image"></td>
					<td ><!-- soy:id="item_publish" -->公開<!-- /soy:id="item_publish" --><!-- soy:id="sale_text" /--></td>
					<td  soy:id="item_category">１</td>
					<td soy:id="item_name">大豆</td>
					<td soy:id="item_code">ITEM_001</td>
					<td><span soy:id="item_price">1000</span> 円 <!-- soy:id="is_sale" --> / <span soy:id="sale_price">1000</span> 円<!-- /soy:id="is_sale" --></td>
					<!-- soy:id="ignore_stock" -->
					<td > ------ </td>
					<!-- /soy:id="ignore_stock" -->
					<!-- soy:id="display_stock" -->
					<td><span soy:id="item_stock">100</span> (<span soy:id="order_count">100</span>) </td>
					<!-- /soy:id="display_stock" -->
					<td><a class="btn btn-primary" soy:id="detail_link">詳細</a></td>
				</tr>
				<!-- /soy:id="item_list" -->
			</tbody>
		</table>
	</div>

	<section id="standard_form_area">
		<!-- soy:id="standard_form_area" /-->
	</section>

	<div class="text-center">
		<input type="submit" name="set" class="btn btn-primary btn-lg" value="設定">
	</div>

</form>

<style>
	dt.search_btn_dt {
		text-decoration: underline;
		cursor: pointer;
	}
	dd.search_area_dd {
	}

	#standard_form_area{
		display:none;
	}
</style>

<script>
	(function() {
		document.querySelector(".search_btn_dt").addEventListener("click", function() {
			sarea = document.querySelector(".search_area_dd");
			if (sarea.style.display == "none") {
				sarea.style.display = "inline";
			} else {
				sarea.style.display = "none";
			}
		});
		$(".item_checkbox").each(function() {
			$(this).click(function(){
				$('#standard_form_area').show();
			});
		});
	})();
	function changeCheckBoxAuto() {
		$('#items_operation').show();
		$('#standard_form_area').show();
		$('.item_checkbox').each(function() {
			$(this).prop("checked", $("#item_checkbox").prop("checked"));
		});
	}
</script>
