<div class="alert alert-success" soy:display="created">追加しました</div>
<div class="alert alert-success" soy:display="updated">更新しました</div>
<div class="alert alert-success" soy:display="removed">削除しました</div>
<div class="alert alert-danger" soy:display="failed">失敗しました</div>
<div class="alert alert-info" soy:display="no_config" style="margin-top:5px;">設定がありません。</div>

<div class="btn btn-default" href="javascript:void(0);" data-toggle="modal" data-target="#addModal">項目の追加</div>

<!-- soy:display="order_mail" -->
<div class="table-responsive">
	<table class="table table-striped">
		<caption>注文関連メール雛形一覧</caption>
		<thead>
			<tr>
				<th>メールID</th>
				<th>メール名</th>
				<th>表示順</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<!-- soy:id="mail_type_list" -->
			<form method="POST">
			<tr>
				<td soy:id="mail_id"></td>
				<td soy:id="mail_title"></td>
				<td>
					<input type="hidden" soy:id="field_id" />
					<input type="submit" name="move_up" class="btn btn-default" value="△" />
					<input type="submit" name="move_down" class="btn btn-default" value="▽" />
				</td>
				<td>
					<a class="btn btn-primary" soy:id="edit_link">編集</a>
					<a class="btn btn-danger" soy:id="remove_link">削除</a>
				</td>
			</tr>
			</form>
			<!-- /soy:id="mail_type_list" -->
		</tbody>
	</table>
</div>
<!-- /soy:display="order_mail" -->

<!-- soy:display="user_mail" -->
<div class="table-responsive">
	<table class="table table-striped">
		<caption>顧客詳細メール雛形一覧</caption>
		<thead>
			<tr>
				<th>メールID</th>

			</tr>
		</thead>

<div class="modal" tabindex="-1" role="dialog" id="addModal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">項目の追加</h5>
			</div>
			<div class="modal-body">
				<form soy:id="create_form" id="create_form">
					<div class="form-group">
						<label>メール名</label>
						<input soy:id="mail_title" type="text" class="form-control validate">
					</div>

					<div class="form-group">
						<label>メールID(半角英数字のみ)</label>
						<input soy:id="mail_id" type="text" class="form-control validate"><br>
						<span style="font-size:0.9em;color:grey;">※order,confirm,payment,deliver,otherは使用できません</span>
					</div>

					<div class="form-group">
						<label>種別<label><br>
						<input type="radio" soy:id="mail_type_order">&nbsp;
						<input type="radio" soy:id="mail_type_user">
					</div>
					<div class="text-center">
						<input type="submit" name="created" class="btn btn-primary btn-lg" value="追加">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" id="addModalClose" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
