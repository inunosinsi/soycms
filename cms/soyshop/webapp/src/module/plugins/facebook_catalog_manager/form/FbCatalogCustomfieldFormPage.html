<div class="alert alert-info" style="margin-top:15px;">Facebookカタログマネージャ</div>
<div class="form-group">
	<label>Facebookページショップ（or Instagramショッピング）への出品</label><br>
	<input type="checkbox" soy:id="exhibition">
</div>

<div class="form-group">
	<label>カテゴリー</label>
	<div id="taxonomy_selectbox_area" class="form-inline">
		<input type="hidden" soy:id="taxonomy_second_value" id="taxonomy_second_value">
		<input type="hidden" soy:id="taxonomy_third_value" id="taxonomy_third_value">
		<input type="hidden" soy:id="taxonomy_fourth_value" id="taxonomy_fourth_value">
		<select soy:id="taxonomy_first" id="taxonomy_first"><option></option></select>
	</div>
</div>

<div class="form-group">
	<label>画像</label>
	<input type="text" id="fb_catalog_image" soy:id="fb_catalog_image"><br>
	<strong>以下のような商品画像を使用してください。</strong><br>
	<ul style="list-style-type: disc;">
		<li>解像度が1024 x 1024ピクセル以上である。</li>
		<li>フォーマットが正方形(1:1)である。</li>
		<li>背景が白い。</li>
		<li>わかりやすい画像で、商品全体が写っている。</li>
		<li>さまざまな角度や視点から商品が撮影されている(複数の画像を掲載する場合)。</li>
		<li>実生活にあるシチュエーションで商品が撮影されている。</li>
	</ul>
</div>

<div class="form-group">
	<label>ブランド</label>
	<input type="text" soy:id="brand" class="form-control">
</div>

<div class="form-group">
	<label>状態</label><br>
	<select soy:id="condition"></select>
</div>

<div class="form-group">
	<label>送料</label>
	<div class="form-inline">
		<input type="number" soy:id="shipping_price" class="form-control">&nbsp;JPY
	</div>
</div>

<div class="form-group">
	<label>説明文</label>
	<textarea soy:id="shop_description" class="form-control"></textarea>
</div>

<div class="alert alert-info">Facebookカタログマネージャの設定ここまで</div>

<input type="hidden" soy:id="ajax_path" id="ajax_path">
<script soy:id="taxonomy_js"></script>

<style>
#taxonomy_first,
#taxonomy_second,
#taxonomy_third,
#taxonomy_fourth{
	margin:5px 5px 0 0;
}
</style>
