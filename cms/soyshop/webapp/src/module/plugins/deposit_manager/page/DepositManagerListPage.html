<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				入金一覧
				<small class="pull-right">
					<a soy:link="User.Search" class="btn btn-default btn-xs">顧客検索経由で入金の登録</a>
				</small>
			</div>

			<div class="panel-body">
				<div class="table-responsive">
					<form soy:id="search_form" method="get">
						<table class="table table-striped">
							<caption>検索</caption>
							<tr>
								<th>顧客名</th>
								<td><input type="search" class="form-control" soy:id="search_user_name"></td>
								<th>入金科目</th>
								<td><!-- soy:id="search_deposit_status_checkboxes" /--></td>
							</tr>
							<tr>
								<th>入金日</th>
								<td colspan="3">
									<div class="form-inline">
										<input type="search" class="date_picker_start form-control" soy:id="search_deposit_date_start">
										～
										<input type="search" class="date_picker_end form-control" soy:id="search_deposit_date_end">
									</div>
								</td>
							</tr>
						</table>

						<div class="text-center">
							<input type="submit" class="btn btn-primary btn-lg" value="検索">&nbsp;&nbsp;
							<a soy:id="reset_link" class="btn btn-warning btn-lg">リセット</a>
						</div>
					</form>
				</div>

				<br>

				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr >
								<th>入金日</th>
								<th>顧客</th>
								<th>入金科目</th>
								<th>入金額</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<!-- soy:id="deposit_list" -->
							<tr>
								<td  soy:id="deposit_date"></td>
								<td><a soy:id="user_name"></a></td>
								<td  soy:id="subject"></td>
								<td><!-- soy:id="deposit_price" /-->&nbsp;円</td>
								<td>
									<a href="" soy:id="detail_link" class="btn btn-primary">詳細</a>
								</td>
							</tr>
							<!-- /soy:id="deposit_list" -->
						</tbody>
					</table>
				</div>

				<div class="pull-right">
					<div class="pager_item">
						<form soy:id="pager_jump">
							<select soy:id="pager_select"></select>
							<noscript><input type="submit" value="移動"/></noscript>
							<a soy:id="prev_pager">&lt;</a>
							<!-- soy:id="pager_list" -->
							<a soy:id="target_link">1</a>
							<!-- /soy:id="pager_list" -->
							<a soy:id="next_pager">&gt;</a>
							<span soy:id="count_start">1</span> - <span soy:id="count_end">20</span> / <span soy:id="count_max">100000</span>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
