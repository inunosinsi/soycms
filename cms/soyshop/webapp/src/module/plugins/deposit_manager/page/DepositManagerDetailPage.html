<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">入金詳細</div>

			<div class="panel-body">
				<div class="alert alert-success" soy:display="updated">登録しました</div>
				<div class="alert alert-success" soy:display="failed">失敗しました</div>

				<form soy:id="form">
					<div class="form-group">
						<label>顧客名</label><br>
						<a soy:id="user_name"></a>
						<input type="hidden" soy:id="user_id_hidden">
					</div>

					<div class="form-group">
						<label>入金科目</label><br>
						<select soy:id="subject_id"><option></option></select>
					</div>

					<div class="form-group">
						<label>入金額</label>
						<div class="form-inline">
							<input type="number" soy:id="deposit_price" class="form-control" min="1">&nbsp;円
						</div>
					</div>

					<div class="form-group">
						<label>入金日</label>
						<input type="text" class="date_picker_start text form-control" soy:id="deposit_date">
					</div>

					<div class="form-group">
						<label>備考</label>
						<textarea soy:id="memo" class="form-control"></textarea>
					</div>

					<div class="text-center">
						<input type="submit" class="btn btn-primary btn-lg" value="更新">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
