<h2 style="font-size:medium;font-weight:normal;margin:0;padding:0;"><span style="color:#996600;font-size:medium;font-weight:normal;">ログイン</span></h2>
			
<!-- soy:display="has_error" -->
<div>
	<span style="font-weight:bold;color:#FF0000;">メールアドレスかパスワードに誤りがあります。</span>
</div>
<!-- /soy:display="has_error" -->
			
<form soy:id="login_form">
	
	<p>
	<span style="font-size:x-small;font-weight:bold;">メールアドレス</span><br />
	<input type="text" id="login_mail" soy:id="login_mail" value="" />
	</p>
	
	<p>
	<span style="font-size:x-small;font-weight:bold;">パスワード</span><br />
	<input type="password" id="login_password" soy:id="login_password" value="" />
	</p>

	<!-- ボタン配置 -->
	<p>
		<input type="submit" name="login" value="ログイン" />
	</p>
				
</form soy:id="login_form">
	
<p>
	<a soy:id="remind_link">パスワードを忘れた方はこちら</a><br />
	<a soy:id="register_link">登録はこちら</a><br />
	<a soy:id="return_link">戻る</a>
</p>
