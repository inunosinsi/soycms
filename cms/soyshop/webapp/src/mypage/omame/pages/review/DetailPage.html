<div class="mypage_main">

	<div class="table_container">

		<form soy:id="form">

			<h2>レビューの変更</h2>
			
			<table class="form_table">
				<tr>
					<th>商品名</th>
					<td soy:id="item_name">大豆</td>
				</tr>

				<tr>
					<th>投稿者名</th>
					<td>
						<input soy:id="nickname" type="text" value="" size="30" />
					</td>
				</tr>

				<tr>
					<th>本文</th>
					<td>
						<textarea soy:id="content"></textarea>
				</tr>

				<tr>
					<th>評価</th>
					<td>
						<select soy:id="evaluation"></select>
					</td>
				</tr>
				
				<tr>
					<th>承認</th>
					<td soy:id="is_approved">許可</td>
				</tr>
			</table>
			
			<!-- ボタン配置 -->
			<p class="alC">
				<input type="submit" class="submit_button wink" name="update" value="変更" />
			</p>

		</form soy:id="form">
	</div>
</div>


<script type="text/javascript">
function copy_user(){

	var $ = function(id){ return document.getElementById(id); };

	$("send_name").value = $("user_name").value;
	$("send_reading").value = $("user_reading").value;
	$("send_zip_code").value = $("user_zip_code").value;
	$("send_area").value = $("user_area").value;
	$("send_address1").value = $("user_address1").value;
	$("send_address2").value = $("user_address2").value;
	$("send_tel_number").value = $("user_tel_number").value;

	return false;
}

</script>
