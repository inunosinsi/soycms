<div class="mypage_main">

	<div class="table_container">

			<!-- soy:display="has_error" -->
			<div class="error_box">
				<ul>
					<!-- soy:id="error_list" -->
					<li><!-- soy:id="error_message" -->メールアドレスかパスワードに誤りがあります。<!-- /soy:id="error_message" --></li>

			</div>

			<h2>パスワード再設定</h2>

				</tr>
				<tr>
					<th class="detail">パスワード</th>
					<td><input type="password" soy:id="password" class="login" /></td>
				</tr>
				<tr>
					<th class="detail">パスワード再入力</th>
					<td><input type="password" soy:id="confirm" class="login" /></td>
				</tr>
			</table>

			<!-- ボタン配置 -->
			<p class="alC">
				<input type="submit" class="submit_button wink" name="reset" value="登録" />
			</p>
				
			</form soy:id="form">
			<!-- soy:display="has_error" -->
			<div class="table_container">
				<p class="alC">
					<ul class="clearfix">
