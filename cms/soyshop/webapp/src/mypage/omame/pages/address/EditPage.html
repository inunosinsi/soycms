<div class="mypage_main">
	<h2>お届け先の情報の追加</h2>
		
	<form soy:id="form">
		<table class="form_table">
			<tr>
				<th>法人名（勤務先）</th>
				<td>
					<input soy:id="send_office" type="text" size="60" />
				</td>
			</tr>
			<tr>
				<th><span class="require_message">[必須]</span>氏名</th>
				<td>
					<input soy:id="send_name" type="text" size="30" />
					<p soy:id="name_error" class="error">○○が△△△△です。</p>
				</td>
			</tr>
			<tr>
				<th><span class="require_message">[必須]</span>フリガナ</th>
				<td>
					<input soy:id="send_reading" type="text" size="30" />
					<p soy:id="reading_error" class="error">○○が△△△△です。</p>
				</td>
			</tr>
			<tr id="zipcode2">
				<th><span class="require_message">[必須]</span>郵便番号</th>
				<td>
					<input soy:id="send_zip_code" type="text" size="20" />
					<input type="submit" name="send_zip_search" value="検索" />
					<p soy:id="zip_code_error" class="error">○○が△△△△です。</p>
				</td>
			</tr>
			<tr>
				<th><span class="require_message">[必須]</span>住所</th>
				<td>
					<select soy:id="send_area">
						<option value="">▼選択</option>
					</select>
					<input soy:id="send_address1" type="text" size="40" /><br>
					<input soy:id="send_address2" type="text" size="60" />
					<p soy:id="address_error" class="error">○○が△△△△です。</p>
				</td>
			</tr>
			<tr>
				<th><span class="require_message">[必須]</span>電話番号</th>
				<td>
					<input soy:id="send_tel_number" type="text" size="30" />
					<p soy:id="tel_number_error" class="error">○○が△△△△です。</p>
				</td>
			</tr>
		</table>

   		<p class="alC">
			<input type="submit" name="next" value="1" style="width:0;height:0;background:transparent;margin:0;padding:0;border-style:none;" tabindex="-1" />
			<input type="submit" class="submit_button wink" name="confirm" value="確認" />
		</p>
	</form soy:id="form">
</div>
