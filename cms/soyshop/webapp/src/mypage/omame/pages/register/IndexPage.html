<div class="mypage_main">

	<div class="table_container">

		<form soy:id="form">

			<h2>お客様情報の入力</h2>

			<!-- soy:display="has_error" -->
			<div class="error_box">
				<ul>
					<li>入力項目に不備があります。</li>
				</ul>
			</div>
			<!-- /soy:display="has_error" -->
			
			<table class="form_table">
				<tr>
					<th><span class="require_message">[必須]</span>メールアドレス</th>
					<td>
						<input soy:id="user_mail_address" id="user_mail_address" type="text" value="" size="60" />
						<p soy:id="mail_address_error" class="error">○○が△△△△です。</p>
					</td>
				</tr>

				<tr>
					<th><span class="require_message">[必須]</span>パスワード</th>
					<td>
						<input soy:id="password" type="password" value="" autocomplete="off" size="30" />
						<p class="error" soy:id="password_error">パスワードを入力してください</p>
					</td>
				</tr>

				<tr>
					<th><span class="require_message">[必須]</span>氏名</th>
					<td>
						<input soy:id="user_name" id="user_name" type="text" value="" size="30" />
						<p soy:id="name_error" class="error">○○が△△△△です。</p>
					</td>
				</tr>

				<tr>
					<th><span class="require_message">[必須]</span>フリガナ</th>
					<td>
						<input soy:id="user_furigana" id="user_reading" type="text" value="" size="30" />
						<p soy:id="reading_error" class="error">○○が△△△△です。</p>
					</td>
				</tr>
				
				<tr>
					<th>ニックネーム</th>
					<td>
						<input soy:id="user_nickname" id="user_nickname" type="text" value="" size="30" />
					</td>
				</tr>

				<tr id="zipcode1">
					<th><span class="require_message">[必須]</span>郵便番号</th>
					<td>
						<input soy:id="user_post_number" type="text" size="20" />
						<input type="submit" name="user_zip_search" value="検索"/>
						<p soy:id="zip_code_error" class="error">○○が△△△△です。</p>
					</td>
				</tr>

				<tr>
					<th><span class="require_message">[必須]</span>住所</th>
					<td>
						<select soy:id="user_area" id="user_area"  >
							<option value="">▼選択</option>
						</select>
						<input soy:id="user_address1" type="text" size="40" /><br>
						<input soy:id="user_address2" type="text" size="60" />
						<p soy:id="address_error" class="error">○○が△△△△です。</p>
					</td>
				</tr>

				<tr>
					<th><span class="require_message">[必須]</span>電話番号</th>
					<td>
						<input soy:id="user_tel_number" type="text" size="30" />
						<p soy:id="tel_number_error" class="error">○○が△△△△です。</p>
					</td>
				</tr>
				
				<tr>
					<th>URL</th>
					<td>
						<input soy:id="user_url" type="text" size="30" />
					</td>
				</tr>

				<tr>
					<th>性別</th>
					<td>
						<input type="radio" soy:id="gender_male" value="0" />
						<label for="radio_sex_male">男</label>
						<input type="radio" soy:id="gender_female" value="1" />
						<label for="radio_sex_female">女</label>
					</td>
				</tr>

				<tr>
					<th>生年月日</th>
					<td>
						<input soy:id="birth_year" class="alR" type="text" size="5" />/
						<input soy:id="birth_month" class="alR" type="text" size="3" />/
						<input soy:id="birth_day" class="alR" type="text" size="3" />

					</td>
				</tr>


				<tr>
					<th>FAX番号</th>
					<td>
						<input soy:id="user_fax_number" type="text" size="30" />
					</td>

				</tr>

				<tr>
					<th>携帯電話番号</th>
					<td>
						<input soy:id="user_keitai_number" type="text" size="30" />
					</td>
				</tr>

				<tr>
					<th>勤務先名称・職種</th>
					<td>
						<input soy:id="user_office" type="text" size="60" />
					</td>
				</tr>
				<!-- soy:id="has_user_customfield" -->
				<!-- soy:id="user_customfield_list" -->
				<tr>
					<th><!-- soy:id="customfield_name" /--></th>
					<td>
						<!-- soy:id="customfield_form" /-->
					</td>
				</tr>
				<!-- /soy:id="user_customfield_list" -->
				<!-- /soy:id="has_user_customfield" -->

			</table>


			<h2>備考</h2>

			<table class="form_table">
				<tr>
					<th>備考</th>
					<td>
						<textarea soy:id="order_memo" rows="6" style="width:480px;"  ></textarea>
					</td>
				</tr>
			</table>
			
			<!-- ボタン配置 -->
			<p class="alC">
				<input type="submit" class="submit_button wink" name="confirm" value="確認" />
			</p>

		</form soy:id="form">
	</div>
</div>


<script type="text/javascript">
function copy_user(){

	var $ = function(id){ return document.getElementById(id); };

	$("send_name").value = $("user_name").value;
	$("send_reading").value = $("user_reading").value;
	$("send_zip_code").value = $("user_zip_code").value;
	$("send_area").value = $("user_area").value;
	$("send_address1").value = $("user_address1").value;
	$("send_address2").value = $("user_address2").value;
	$("send_tel_number").value = $("user_tel_number").value;

	return false;
}

</script>
