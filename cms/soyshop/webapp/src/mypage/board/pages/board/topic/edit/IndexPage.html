<form soy:id="post_form" id="post_form">
	<div class="card mt-3">
		<div class="card-header text-right">
			<a href="javascript:void(0);" class="btn btn-danger btn-sm" soy:id="remove_link">削除</a>
		</div>
		<div class="card-body">
			<div class="mb-1">
				<a href="javascript:void(0);" class="btn btn-outline-dark btn-sm" id="insert_code">コード</a>
				<a href="javascript:void(0);" class="btn btn-outline-dark btn-sm" id="insert_quote">引用</a>
				<a href="javascript:void(0);" class="btn btn-outline-dark btn-sm" id="insert_b">太字</a>
			</div>
			<textarea class="editor form-control" id="editor" soy:id="content" style="height:200px;" required="required"></textarea>
			<script soy:id="advanced_textarea_js"></script>
			<div class="alert alert-info">
				<a data-toggle="collapse" href="#usageHtmlTagCollapse" role="button" aria-expanded="false" aria-controls="usageHtmlTagCollapse">使用可のHTMLタグ</a>
				<div class="collapse" id="usageHtmlTagCollapse">
					<!-- soy:id="usage_html_tags" /--><br>
					HTMLタグの使用方法については<a href="https://developer.mozilla.org/ja/docs/Web/HTML" target="_blank">HTML: HyperText Markup Language | MDN</a>をご覧ください。
				</div>
			</div>
		</div>
		<div class="card-footer">
			<!-- soy:display="image" -->
			<div class="row align-items-start mb-3">
				<!-- soy:id="image_list" -->
				<div class="col upload-image">
					<!-- soy:id="is_image" -->
					<a soy:id="modal_link"><img soy:id="image"></a>
					<button type="button" class="close" aria-label="Close" soy:id="remove_onclick">
						<span aria-hidden="true">&times;</span>
					</button>
					<!-- /soy:id="is_image" -->
				</div>
				<!-- /soy:id="image_list" -->
			</div>
			<!-- /soy:display="image" -->
			<!-- soy:id="upload_form_component" /-->
		</div>
	</div>
	<div class="text-right mt-3">
		<input type="submit" class="btn btn-primary btn-lg" name="confirm" value="変更内容の確認">
	</div>
</form>
