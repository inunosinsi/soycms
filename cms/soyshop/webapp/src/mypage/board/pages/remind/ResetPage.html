<div class="alert alert-info" role="alert">パスワードの再設定</div>
<p class="alert alert-danger" role="alert" soy:display="invalid_url">このURLは無効です。</p>

<form soy:id="form">
    <p class="alert alert-info" role="alert">パスワードの再設定を行ないます。<br>
    新しいパスワードを決め、入力してください。</p>

    <!-- soy:id="error_list" -->
      <p class="alert alert-danger" role="alert" soy:id="error_message">エラーがあります。</p>
    <!-- /soy:id="error_list" -->

	<div class="form-group">
		<label for="mail_address">メールアドレス<span class="require"></span></label><br>
		<!-- soy:id="address" -->xxxxx@yyyyy.net<!-- /soy:id="address" -->
	</div>

	<div class="form-group">
		<label for="password">パスワード<span class="require"></span></label>
		<input type="password" class="form-group" autocomplete="off" soy:id="password">
		<small class="form-text text-muted">【半角英数・<!-- soy:id="password_count" -->8<!-- /soy:id="password_count" -->文字以上】</small>
	</div>

	<div class="form-group">
		<label for="password">パスワード再入力</label>
		<!-- soy:display="has_error" -->
		<p class="alert alert-danger" role="role">上と同じパスワードを正しく入力してください。</p>
		<!-- /soy:display="has_error" -->
		<input type="password" class="form-control" autocomplete="off" soy:id="confirm">
		<small class="form-text text-muted">【半角英数・<!-- soy:id="password_count*" -->8<!-- /soy:id="password_count*" -->文字以上】</small>
	</div>

	<p class="text-center">
		<input type="submit" name="reset" class="btn btn-primary btn-lg"  value="パスワードを再設定する">
	</p>
</form>
