<div class="alert alert-info" role="alert">パスワードの再設定</div>

<form soy:id="form">

	<!-- soy:id="error_list" -->
  	<p class="alert alert-danger" role="alert" soy:id="error_message">エラーがあります。</p>
	<!-- /soy:id="error_list" -->

	<div class="form-group">
		<label for="password">前のパスワード<span class="require"></span></label>
		<input type="password" class="form-control" autocomplete="off" soy:id="old">
		<small class="form-text text-muted">【半角英数・<!-- soy:id="password_count" -->8<!-- /soy:id="password_count" -->文字以上】</small>
	</div>

	<div class="form-group">
		<label for="change">パスワードの変更<span class="require"></span></label>
		<input type="password" class="form-control" autocomplete="off" soy:id="password">
		<small class="form-text text-muted">【半角英数・<!-- soy:id="password_count*" -->8<!-- /soy:id="password_count*" -->文字以上】</small>
	</div>

	<div class="form-group">
		<label for="confirm">パスワードの変更再入力</label>
		<p class="alert alert-danger" role="alert" soy:display="has_error">上と同じパスワードを正しく入力してください。</p>
		<input type="password" class="form-control" autocomplete="off" soy:id="confirm">
		<small class="form-text text-muted">【半角英数・<!-- soy:id="password_count*" -->8<!-- /soy:id="password_count*" -->文字以上】</small>
	</div>

	<div class="text-center">
		<input type="submit" name="reset" class="btn btn-primary btn-lg" value="パスワードを再設定する">
	</div>
</form>
