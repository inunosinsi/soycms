			<table class="soycart_form">
                <tr>
                    <th nowrap scope="row">メールアドレス<span class="require"></span></th>
                    <td>
                        <!--p class="error">メールアドレスが正しく入力されていません。</p-->

                        <span class="exmpl">（例）info＠n-i-agroinformatics.com</span></span>
                    </td>
                </tr>
            </table>
