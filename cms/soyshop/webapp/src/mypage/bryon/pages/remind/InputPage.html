<section id="cart_procedure">
    <h1 class="cart_txt">パスワードをお忘れの方</h1>
    <section class="soycart_narrow">
        <!-- soy:id="before" -->
        <form soy:id="form">
            <p>ご登録いただいたメールアドレスを入力してください。<br>
            パスワードの再発行に関するメールをお送りいたします。</p>
            <table class="soycart_form">
                <tr>
                    <th nowrap scope="row">メールアドレス<span class="require"></span></th>
                    <td>
                        <!--p class="error">メールアドレスが正しく入力されていません。</p-->
                        <input name="textfield2" type="text" id="textfield2" class="w300" soy:id="mail">
                        <span class="note">【半角英数】<br>
                        <span class="exmpl">（例）info＠n-i-agroinformatics.com</span></span>
                    </td>
                </tr>
            </table>
            <p class="btn"><input type="image" name="remind" soy:src="themes/common/images/mypage/btn_send_off.jpg" alt="送信する"></p>
        </form>
        <!-- /soy:id="before" -->

        <!-- soy:id="after" -->
        <p>ご登録いただいたメールアドレスにパスワードの再設定に関するメールをお送りいたしましたので、ご確認ください。</p>
        <!-- /soy:id="after" -->
        <p class="alC"><a soy:id="top_link">&lt;&lt; 戻る</a></p>
    </section>
</section>
