<section id="cart_procedure">
    <h1 class="cart_txt">パスワードの再設定</h1>
    <section class="soycart_narrow">

        <p class="error" soy:display="invalid_url">このURLは無効です。</p>

        <form soy:id="form">
            <p>パスワードの再設定を行ないます。<br>
            新しいパスワードを決め、入力してください。</p>

            <!-- soy:id="error_list" -->
                  <p class="error" soy:id="error_message">エラーがあります。</p>
            <!-- /soy:id="error_list" -->

            <table class="soycart_form">
                <tr>
                    <th nowrap scope="row">メールアドレス<span class="require"></span></th>
                    <td><!-- soy:id="address" -->xxxxx@yyyyy.net<!-- /soy:id="address" --></td>
                </tr>
                <tr>
                    <th nowrap scope="row">パスワード<span class="require"></span></th>
                    <td>
                        <!--p class="error">パスワードが正しく入力されていません。</p-->
                        <input type="password" class="w200" autocomplete="off" soy:id="password">
                        <span class="note">【半角英数・<!-- soy:id="password_count" -->8<!-- /soy:id="password_count" -->文字以上】</span>
                    </td>
                </tr>
                <tr>
                    <th nowrap scope="row">パスワード再入力</th>
                    <td>
                        <!-- soy:display="has_error" -->
                        <p class="error">上と同じパスワードを正しく入力してください。</p>
                        <!-- /soy:display="has_error" -->
                        <input type="password" class="w200" autocomplete="off" soy:id="confirm">
                        <span class="note">【半角英数・<!-- soy:id="password_count*" -->8<!-- /soy:id="password_count*" -->文字以上】</span>
                    </td>
                </tr>
            </table>
            <p class="btn"><input type="image" name="reset" soy:src="themes/common/images/mypage/btn_reset_off.jpg" alt="パスワードを再設定する"></p>
        </form>
    </section>
</section>
