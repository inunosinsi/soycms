<section id="cart_procedure">
	<h1 class="cart_txt">クレジットカード</h1>

	<form soy:id="form">
		<!-- soy:display="no_token" -->
		<div class="error narrow">
			<p>登録されているクレジットカードはありません。</p>
		</div>

		<section class="soycart_narrow">
			<dl>
				<dt>カード</dt>
				<dd>
					<input type="text" soy:id="card_1" pattern="\d{4}" size="4">-
					<input type="text" soy:id="card_2" pattern="\d{4}" size="4">-
					<input type="text" soy:id="card_3" pattern="\d{4}" size="4">-
					<input type="text" soy:id="card_4" pattern="\d{4}" size="4">
				</dd>

				<dt>有効期限</dt>
				<dd>
					<select soy:id="month" name=""></select> / 20
					<select soy:id="year" name=""></select>(月 / 年)
				</dd>

				<dt>CVC番号</dt>
				<dd>
					<input type="text" soy:id="cvc" pattern="[0-9]*" size="4">
				</dd>

				<dt>名前</dt>
				<dd>
					<input type="text" soy:id="name">
				</dd>
			</dl>
			<p class="btn"><input type="image" name="register" soy:src="themes/common/images/mypage/btn_regist_off.jpg" alt="登録する"></p>
			<p class="btn"><a soy:id="back_link">&lt;&lt; 戻る</a></p>
		</section>
		<!-- /soy:display="no_token" -->

		<!-- soy:display="has_token" -->
		<table class="cart_detail_table">
			<caption>登録済みカード</caption>
	        <thead>
	            <tr>
	                <th nowrap>カード番号</th>
	                <th>有効期限</th>
	                <th>名前</th>
					<th>&nbsp;</th>
	            </tr>
	        </thead>

	        <tbody>
	            <tr>
					<td soy:id="card"></td>
					<td soy:id="expired"></td>
					<td soy:id="name"></td>
					<td>
						<input type="submit" name="remove" value="解除" onclick="return confirm('解除してもよろしいですか？');">
					</td>
	            </tr>
	        </tbody>
	    </table>
		<!-- /soy:display="has_token" -->
	</form>
</section>
