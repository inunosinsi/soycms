<section id="cart_procedure">
	<h1 class="cart_txt">お問い合わせ</h1>

	<!-- soy:display="has_error" -->
	<div class="error narrow">
		<p>正しく入力されていない項目があります。</p>
	</div>
	<!-- /soy:display="has_error" -->

	<section class="soycart_narrow">
		<form soy:id="form">
			<table class="soycart_form">
				<thead>
					<!-- soy:display="requirement" -->
					<tr>
						<th>お問い合わせ種別</th>
						<td><select soy:id="requirement"></select></td>
					</tr>
					<!-- /soy:display="requirement" -->
					<tr>
						<th>お問い合わせ内容</th>
						<td>
							<p class="error" soy:display="content_error"><!-- soy:id="content_error" /--></p>
							<textarea rows="6" class="w450" soy:id="content"></textarea>
						</td>
					</tr>
				</thead>
			</table>
			<!-- soy:display="requirement_extension" -->
			<input type="hidden" soy:id="requirement_hidden">
			<!-- /soy:display="requirement_extension" -->
			<p class="btn"><input type="submit" name="confirm" value="確認する"></p>
			<p class="alC"><a onclick="history.back();" style="cursor: pointer">&lt;&lt; 戻る</a></p>
		</form>
	</section>
</section>
