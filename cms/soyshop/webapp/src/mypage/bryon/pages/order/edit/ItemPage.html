<section>
	<h1 class="cart_txt">注文番号『<!-- soy:id="order_number" /-->』の購入履歴詳細</h1>
	<section>
		<h1>ご注文内容の編集</h1>

		<div class="notice narrow" soy:display="update_notice"><p>更新ボタンを押すと変更内容が反映されます。</p></div>

		<form soy:id="form">
			<table cellpadding="0" cellspacing="0" class="cart_detail_table">
				<thead>
					<tr>
						<th nowrap scope="col">商品番号</th>
						<th nowrap scope="col">商品</th>
						<th nowrap scope="col">価格</th>
						<th nowrap scope="col">個数</th>
						<!--th nowrap scope="col">&nbsp;</th-->
						<th nowrap scope="col">小計</th>
						<th nowrap scope="col">削除</th>
					</tr>
				</thead>

				<tfoot>
					<tr>
						<th colspan="3">合計</th>
						<td colspan="3" class="price subsum"><span soy:id="order_total_price">4,200</span>円</td>
					</tr>
				</tfoot>

				<tbody>
					<!-- soy:id="item_list" -->
					<tr>
						<td soy:id="item_code_plain">123456</td>
						<td>
							<img src="photos/detail2_2.jpg" width="80" height="60" alt="" soy:id="item_small_image">
							<a soy:id="item_link"><!-- soy:id="item_name" -->ナノブロック（フレンチブルドッグ）<!-- /soy:id="item_name" --></a><br>
							<!-- soy:id="item_option" /-->
						</td>
						<td class="price subsum"><span soy:id="item_price">2,100</span>円</td>
						<td><input type="number" class="alR w50" soy:id="item_count_input" size="2" min="1"></td>
						<!--td nowrap class="table_btn"><a href="#">同じ商品を注文</a></td-->
						<td class="price subsum"><span soy:id="item_total_price">2,100</span>円</td>
						<td nowrap class="alC"><a soy:id="item_delete">削除</a></td>
					</tr>
					<!-- /soy:id="item_list" -->

					<tr>
						<td colspan="6" class="alC">
							<input type="submit" name="add_mode" class="table_btn" value="商品を商品ページから選んで追加">&nbsp;
							<input type="submit" name="change" class="table_btn" value="合計金額の再計算">
						</td>
					</tr>

					<!-- soy:display="subtotal" -->
					<tr>
						<th colspan="3">小計</th>
						<td class="alC" soy:id="subtotal_item_count">2</td>
						<td colspan="3" class="price subsum"><span soy:id="subtotal_price">4,200</span>円</td>
					</tr>
					<!-- /soy:display="subtotal" -->
					<!-- soy:id="module_list" -->
					<tr>
						<th colspan="3"><!-- soy:id="module_name" -->送料（国内）<!-- /soy:id="module_name" --></th>
						<td colspan="3" class="price subsum"><span soy:id="module_price">0</span>円</td>
					</tr>
					<!-- /soy:id="module_list" -->
				</tbody>
			</table>

			<!-- soy:display="update_button" -->
			<p class="alC">
				<input type="submit" name="update" value="更新する">&nbsp;&nbsp;
				<input type="submit" name="reset" value="リセット">
			</p>
			<!-- /soy:display="update_button" -->
		</form>

		<p class="alC"><a soy:id="back_link">&lt;&lt; 注文詳細へ戻る</a></p>
	</section>
</section>
