<section>
	<h1 class="cart_txt">レビューの編集</h1>
	<section class="soycart_narrow">
		<div class="notice" soy:display="updated">更新しました</div>
		<div class="error" soy:display="failed">更新に失敗しました</div>

		<form soy:id="form">
			<table class="soycart_form">
				<tr>
					<th nowrap>レビュー対象商品</th>
					<td><a soy:id="item_link"><!-- soy:id="item_name" -->ナノブロック<!-- /soy:id="item_name" --></a><span class="note"></span></td>
				</tr>
				<tr>
					<th nowrap>評価</th>
					<td>
						<!-- soy:display="evaluation_select" --><select soy:id="evaluation"></select><!-- /soy:display="evaluation_select" -->
						<!-- soy:display="evaluation_star" --><!-- soy:id="evaluation_star" /--><!-- /soy:display="evaluation_star" -->
					</td>
				</tr>
				<tr>
					<th nowrap>タイトル</th>
					<td><input type="text" class="w130" soy:id="title"></td>
				</tr>
				<tr>
					<th nowrap>レビュー</th>
					<td><textarea class="review_area" soy:id="content"></textarea></td>
				</tr>
				<tr>
					<th nowrap>投稿者名（ニックネーム）</th>
					<td><input type="text" class="w130" soy:id="nickname"></td>
				</tr>
				<tr>
					<th nowrap>承認</th>
					<td><!-- soy:id="is_approved" -->許可<!-- /soy:id="is_approved" --><span class="exmpl"></span></td>
				</tr>
				<tr>
					<th nowrap>投稿日時</th>
					<td soy:id="create_date">2013/1/1</td>
				</tr>
				<tr>
					<th nowrap>更新日時</th>
					<td soy:id="update_date">2013/1/1</td>
				</tr>
			</table>
			<p class="btn"><input type="image" name="update" soy:src="themes/common/images/mypage/btn_send_off.jpg" alt="送信する"></p>
			<p class="alC"><a href="#" soy:id="review_link">&lt;&lt; レビュー一覧へ戻る</a></p>
		</form>
	</section>

</section>
