					<th>&nbsp;</th>
				</tr>
			</thead>

				<tr<!-- soy:id="is_owner" --> class="owner"<!-- /soy:id="is_owner" -->>
					<td nowrap><!-- soy:id="tracking_number" /--></td>

					<td nowrap><!-- soy:id="content" -->内容<!-- /soy:id="content" --></td>
					<td><a soy:id="detail_link" class="table_btn detail">詳細</a></td>
				</tr>
				<!-- /soy:id="message_list" -->
			</tbody>	
		</table>
		<p class="alC"><a soy:id="top_link">&lt;&lt; マイページトップへ戻る</a></p>				
	</section>
</section>
