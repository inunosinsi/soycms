<section id="cart_detail">
	<h1 class="cart_txt">注文番号『<!-- soy:id="order_number" /-->』の購入履歴詳細</h1>
	<section>
		<h1>ご注文内容の編集</h1>

		<div class="notice narrow" soy:display="update_notice"><p>更新ボタンを押すと変更内容が反映されます。</p></div>

		<form soy:id="form">
			<div class="cart_detail_dl">
				<div class="cart_li title">
					<div class="cart_itemthumb">&nbsp;</div>
					<div class="cart_itemtitle">商品</div>
					<ul>
						<li class="cart_itemid">商品番号</li>
						<li class="cart_itemprice">価格</li>
						<li class="cart_itemnum">個数</li>
						<li class="cart_itemsubsum">小計</li>
						<li class="cart_itemsubsum">削除</li>
					</ul>
				</div>

				<!-- soy:id="item_list" -->
				<div class="cart_li">
					<div class="cart_itemdetail">
						<div class="cart_itemthumb"><img src="photos/detail2_2.jpg" width="80" height="60" alt="" soy:id="item_small_image"></div>
						<h3 class="cart_itemtitle">
							<a soy:id="item_link"><!-- soy:id="item_name" -->ナノブロック（フレンチブルドッグ）<!-- /soy:id="item_name" --></a><br>
							<!-- soy:id="item_option" /-->
						</h3>
						<ul>
							<li class="cart_itemid" soy:id="item_code_plain">123456</li>
							<li class="cart_itemprice"><span soy:id="item_price">2,100</span>円</td>
							<li class="cart_itemnum"><input type="number" class="alR w50" soy:id="item_count_input" size="2" min="1"></td>
							<li class="cart_itemsubsum"><span soy:id="item_total_price">2,100</span>円</td>
						 	<li class="cart_itemsubsum"><a soy:id="item_delete">削除</a></td>
						</ul>
					</div>
				</div>
				<!-- /soy:id="item_list" -->

				<div class="sumelse">
					<ul>
						<li class="textcenter">
							<input type="submit" name="add_mode" class="table_btn" value="商品を商品ページから選んで追加">&nbsp;
							<input type="submit" name="change" class="table_btn" value="合計金額の再計算">
						</li>
					</ul>
				</div>

				<!-- soy:display="subtotal" -->
				<div class="sumelse">
					<ul>
						<li class="sumtitle">小計</li>
						<li class="sumprice"><!-- soy:id="subtotal_price" -->4,200<!-- /soy:id="subtotal_price" -->円</li>
					</ul>
				</div>
				<!-- /soy:display="subtotal" -->

				<!-- soy:id="module_list" -->
				<div class="sumelse">
					<ul>
						<li class="sumtitle"><!-- soy:id="module_name" -->送料（国内）<!-- /soy:id="module_name" --></li>
						<li class="sumprice"><!-- soy:id="module_price" -->0<!-- /soy:id="module_price" -->円</li>
					</ul>

				</div>
				<!-- /soy:id="module_list" -->

				<div class="sumarea">
					<ul>
						<li class="sumtitle">合計</li>
						<li class="sumprice"><span soy:id="order_total_price">4,200</span>円</li>
					</ul>
				</div>
			</div>

			<!-- soy:display="update_button" -->
			<p class="textcenter">
				<input type="submit" name="update" value="更新する">&nbsp;&nbsp;
				<input type="submit" name="reset" value="リセット">
			</p>
			<!-- /soy:display="update_button" -->
		</form>

		<p class="textcenter"><a soy:id="back_link">&lt;&lt; 注文詳細へ戻る</a></p>
	</section>
</section>
