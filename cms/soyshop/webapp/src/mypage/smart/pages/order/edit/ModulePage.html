<section id="cart_detail">
	<h1 class="cart_txt">注文番号『<!-- soy:id="order_number" /-->』の購入履歴詳細</h1>
	<section>
		<h1>配送時間等の編集</h1>

		<div class="notice narrow" soy:display="updated"><p>更新しました。</p></div>

		<form soy:id="form">
			<div class="cart_detail_dl">
				<dl>
					<!-- soy:id="form_list" -->
					<dt soy:id="label"></dt>
					<dd soy:id="form"></dd>
					<!-- /soy:id="form_list" -->
				</dl>
			</div>

			<p class="btn">
				<input type="submit" name="update" value="更新する">
			</p>
		</form>

		<p class="textcenter"><a soy:id="back_link">&lt;&lt; 注文詳細へ戻る</a></p>
	</section>
</section>
