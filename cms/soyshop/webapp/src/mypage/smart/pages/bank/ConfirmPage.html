<section id="cart_detail">
	<form soy:id="form">
		<h1 class="cart_txt">振込先の登録</h1>
		<div class="cart_detail_dl">
			<dl>
				<dt>金融機関名</dt>
				<dd soy:id="bank_name_text"></dd>
				<dt>支店名</dt>
				<dd soy:id="branch_name_text"></dd>
				<dt>預金種別</dt>
				<dd soy:id="deposit_type_text"></dd>
				<dt>口座番号</dt>
				<dd soy:id="account_number_text"></dd>
				<dt>口座名義</dt>
				<dd soy:id="account_holder_text"></dd>
			</dl>
		</div>

		<p class="textcenter">
			<input type="submit" name="back" value="戻る">&nbsp;
			<input type="submit" name="next" value="登録">
		</p>
	</form>
</section>
