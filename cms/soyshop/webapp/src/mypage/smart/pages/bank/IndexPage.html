<section id="cart_detail">
	<form soy:id="form">
		<h1 class="cart_txt">振込先の登録</h1>
		<div class="cart_detail_dl">
			<dl>
				<dt>金融機関名</dt>
				<dd><input type="text" class="text" soy:id="bank_name"></dd>
				<dt>支店名</dt>
				<dd><input type="text" class="text" soy:id="branch_name"></dd>
				<dt>預金種別</dt>
				<dd><select soy:id="deposit_type"><option></option></select></dd>
				<dt>口座番号</dt>
				<dd><input type="text" class="text" soy:id="account_number"></dd>
				<dt>口座名義</dt>
				<dd><input type="text" class="text" soy:id="account_holder"></dd>
			</dl>
		</div>

		<p class="textcenter">
			<input type="submit" value="確認">
		</p>
	</form>
</section>
