<section>
	<h1 class="cart_txt">レビューの編集</h1>
	<section class="soycart_narrow">
		<div class="notice" soy:id="updated">更新しました</div>
		<div class="error" soy:id="failed">更新に失敗しました</div>

		<form soy:id="form">
			<div class="cart_detail_dl">
				<dl>
					<dt>レビュー対象商品</dt>
					<dd><a soy:id="item_link"><!-- soy:id="item_name" -->ナノブロック<!-- /soy:id="item_name" --></a><span class="note"></span></dd>

					<dt>評価</dt>
					<dd>
						<select soy:id="evaluation">
						</select>
					</dd>

					<dt>タイトル</dt>
					<dd><input type="text" class="w130" soy:id="title"></dd>

					<dt>レビュー</dt>
					<dd><textarea class="review_area" soy:id="content"></textarea></dd>

					<dt>投稿者名（ニックネーム）</dt>
					<dd><input type="text" class="w130" soy:id="nickname"></dd>

					<dt>承認</dt>
					<dd><!-- soy:id="is_approved" -->許可<!-- /soy:id="is_approved" --><span class="exmpl"></span></dd>

					<dt>投稿日時</dt>
					<dd soy:id="create_date">2013/1/1</dd>

					<dt>更新日時</dt>
					<dd soy:id="update_date">2013/1/1</dd>
				</dl>
			</div>
			<p class="textcenter"><input type="image" name="update" soy:src="themes/common/images/mypage/btn_send_off.jpg" alt="送信する"></p>
			<p class="textcenter"><a href="#" soy:id="review_link">&lt;&lt; レビュー一覧へ戻る</a></p>
		</form>
	</section>
</section>
