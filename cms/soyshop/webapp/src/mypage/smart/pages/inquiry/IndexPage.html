<section id="cart_detail">
	<h1 class="cart_txt">お問い合わせ</h1>

	<!-- soy:display="has_error" -->
	<div class="error narrow">
		<p>正しく入力されていない項目があります。</p>
	</div>
	<!-- /soy:display="has_error" -->

	<div class="cart_detail_dl">
		<form soy:id="form">
			<dl>
				<!-- soy:display="requirement" -->
				<dt>お問い合わせ種別</dt>
				<dd><select soy:id="requirement"></select></dd>
				<!-- /soy:display="requirement" -->
				<dt>お問い合わせ内容</dt>
				<dd>
					<p class="error" soy:display="content_error"><!-- soy:id="content_error" /--></p>
					<textarea rows="6" class="w450" soy:id="content"></textarea>
				</dd>
			</dl>
			<!-- soy:display="requirement_extension" -->
			<input type="hidden" soy:id="requirement_hidden">
			<!-- /soy:display="requirement_extension" -->
			<p class="textcenter"><input type="submit" name="confirm" value="確認する"></p>
			<p class="textcenter"><a onclick="history.back();" style="cursor: pointer">&lt;&lt; 戻る</a></p>
		</form>
	</div>
</section>
