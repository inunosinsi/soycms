<div class="alert alert-info" role="alert">クレジットカード</div>

<form soy:id="form">
	<!-- soy:display="no_token" -->
	<p class="alert alert-warning" role="alert">登録されているクレジットカードはありません。</p>

	<div class="form-group">
		<label for="card">カード</label>
		<div class="form-inline">
			<input type="text" soy:id="card_1" class="form-control" pattern="\d{4}" size="4">-
			<input type="text" soy:id="card_2" class="form-control" pattern="\d{4}" size="4">-
			<input type="text" soy:id="card_3" class="form-control" pattern="\d{4}" size="4">-
			<input type="text" soy:id="card_4" class="form-control" pattern="\d{4}" size="4">
		</div>
	</div>

	<div class="form-group">
		<label for="expire">有効期限</label>
		<div class="form-inline">
			<select soy:id="month" class="form-control"></select> / 20
			<select soy:id="year" class="form-control"></select>(月 / 年)
		</div>
	</div>

	<div class="form-group">
		<label for="cvc">CVC番号</label>
		<div class="form-inline">
			<input type="text" soy:id="cvc" pattern="[0-9]*" size="4">
		</div>
	</div>

	<div class="form-group">
		<label for="name">名前</label>
		<div class="form-inline">
			<input type="text" class="form-control" soy:id="name">
		</div>
	</div>

	<div class="text-center">
		<a soy:id="back_link" class="btn btn-warning btn-lg">戻る</a>&nbsp;
		<input type="submit" name="register" class="btn btn-primary btn-lg" value="登録する">
	</div>
	<!-- /soy:display="no_token" -->

	<!-- soy:display="has_token" -->
	<table class="table">
		<caption>登録済みカード</caption>
        <thead>
            <tr>
                <th nowrap>カード番号</th>
                <th>有効期限</th>
                <th>名前</th>
				<th>&nbsp;</th>
            </tr>
        </thead>

        <tbody>
            <tr>
				<td soy:id="card"></td>
				<td soy:id="expired"></td>
				<td soy:id="name"></td>
				<td>
					<input type="submit" name="remove" class="btn btn-danger" value="解除" onclick="return confirm('解除してもよろしいですか？');">
				</td>
            </tr>
        </tbody>
    </table>
	<!-- /soy:display="has_token" -->
</form>
