<div class="alert alert-info" role="alert">注文番号『<!-- soy:id="order_number" /-->』の注文の編集</div>

<div class="alert alert-warning" role="alert" soy:display="update_notice">更新ボタンを押すと変更内容が反映されます。</div>

<form soy:id="form">
	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th nowrap scope="col">商品番号</th>
				<th nowrap scope="col">商品</th>
				<th nowrap scope="col">価格</th>
				<th nowrap scope="col">個数</th>
				<!--th nowrap scope="col">&nbsp;</th-->
				<th nowrap scope="col">小計</th>
				<th nowrap scope="col">削除</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<th colspan="4">合計</th>
				<td colspan="2"><!-- soy:id="order_total_price" -->4,200<!-- /soy:id="order_total_price" -->円</td>
			</tr>
		</tfoot>

		<tbody>
			<!-- soy:id="item_list" -->
			<tr>
				<td soy:id="item_code_plain">123456</td>
				<td>
					<img src="photos/detail2_2.jpg" width="80" height="60" alt="" soy:id="item_small_image">
					<a soy:id="item_link"><!-- soy:id="item_name" -->ナノブロック（フレンチブルドッグ）<!-- /soy:id="item_name" --></a><br>
					<!-- soy:id="item_option_form" /-->
				</td>
				<td><!-- soy:id="item_price" -->2,100<!-- /soy:id="item_price" -->円</td>
				<td><input type="number" class="form-control" soy:id="item_count_input" size="2" min="1"></td>
				<!--td nowrap class="table_btn"><a href="#">同じ商品を注文</a></td-->
				<td><!-- soy:id="item_total_price" -->2,100<!-- /soy:id="item_total_price" -->円</td>
				<td class="text-center">
					<!-- soy:id="is_item_delete" --><a soy:id="item_delete" class="btn btn-danger">削除</a><!-- /soy:id="is_item_delete" -->
				</td>
			</tr>
			<!-- /soy:id="item_list" -->

			<tr>
				<td colspan="6" class="text-center">
					<input type="submit" name="add_mode" class="btn btn-warning" value="商品を商品ページから選んで追加">&nbsp;
					<input type="submit" name="change" class="btn btn-info" value="合計金額の再計算">
				</td>
			</tr>

			<!-- soy:display="subtotal" -->
			<tr>
				<th colspan="4">小計</th>
				<td class="text-center" soy:id="subtotal_item_count">2</td>
				<td colspan="1"><!-- soy:id="subtotal_price" -->4,200<!-- /soy:id="subtotal_price" -->円</td>
			</tr>
			<!-- /soy:display="subtotal" -->
			<!-- soy:id="module_list" -->
			<tr>
				<th colspan="4"><!-- soy:id="module_name" -->送料（国内）<!-- /soy:id="module_name" --></th>
				<td colspan="2"><!-- soy:id="module_price" -->0<!-- /soy:id="module_price" -->円</td>
			</tr>
			<!-- /soy:id="module_list" -->
		</tbody>
	</table>

	<!-- soy:display="update_button" -->
	<p class="text-center mb-5">
		<input type="submit" class="btn btn-warning btn-lg" name="reset" value="リセット">&nbsp;
		<input type="submit" class="btn btn-primary btn-lg" name="update" value="更新する">
	</p>
	<!-- /soy:display="update_button" -->
</form>

<p class="text-center">
	<a soy:id="back_link" class="btn btn-primary btn-lg">注文詳細へ戻る</a>
</p>
