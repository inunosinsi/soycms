<div class="alert alert-info" role="alert">お届け先情報の追加</div>

<form soy:id="form">
	<h3>新しいお届け先</h3>
	<p class="alert alert-danger" role="alert" soy:display="has_error">正しく入力されていない項目があります。</p>
	<div class="form-group">
		<label for="">お名前<span class="require">（必須）</span></label>
		<p class="alert alert-danger" role="alert" soy:id="name_error">お名前が正しく入力されていません。</p>
		<input type="text" class="form-control" soy:id="send_name">
		<small class="form-text text-muted">【全角】</small>
	</div>

	<div class="form-group">
		<label for="">お名前カナ<span class="require">（必須）</span></label>
		<p class="alert alert-danger" role="alert" soy:id="reading_error">お名前カナが正しく入力されていません。</p>
		<input type="text" class="form-control" soy:id="send_reading">
		<small class="form-text text-muted">【全角カナ】</small>
	</div>

	<div class="form-group">
		<label for="">法人名（勤務先など）</label>
		<input type="text" class="form-control" soy:id="send_office">
	</div>

	<div class="form-group" id="zipcode">
		<label for="">郵便番号<span class="require">（必須）</span></label>
		<p class="alert alert-danger" role="alert" soy:id="zip_code_error">郵便番号が正しく入力されていません。</p>
		<div class="form-inline">
			<input type="text" class="input-zip form-control" soy:id="send_zip_code">
			<span class="search-btn btn"><a href="javascript:void(0);" class="btn btn-primary">郵便番号検索</a></span>
		</div>
		<small class="form-text text-muted">【半角数字】</small>
	</div>
	<div class="form-group">
		<label for="">ご住所<span class="require">（必須）</span></label>
		<p class="alert alert-danger" role="alert" soy:id="address_error">ご住所が正しく入力されていません。</p>
		<div class="form-inline">
			<select class="input-pref form-control" soy:id="send_area">
				<option value="">都道府県名</option>
			</select>
		</div>
	</div>

	<div class="form-group row">
		<label for="" class="col-sm-2 col-form-label">市区郡</label>
		<div class="col-sm-8">
			<input type="text" class="input-city form-control" soy:id="send_address1">
		</div>
	</div>

	<div class="form-group row">
		<label for="" class="col-sm-2 col-form-label">町番地</label>
		<div class="col-sm-8">
			<input type="text" class="input-town form-control" soy:id="send_address2">
		</div>
	</div>

	<div class="form-group row">
		<label for="" class="col-sm-2 col-form-label">建物名</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" soy:id="send_address3">
		</div>
	</div>

	<div class="form-group">
		<label for="">電話番号<span class="require">（必須）</span></label>
		<p class="alert alert-danger" role="alert" soy:id="tel_number_error">電話番号が正しく入力されていません。</p>
		<input type="text" class="form-control" soy:id="send_tel_number">
		<small class="form-text text-muted">【半角数字】</small>
	</div>

	<div class="text-center">
		<a href="#" soy:id="address_link" class="btn btn-warning btn-lg">戻る</a>&nbsp;
		<input type="submit" name="confirm" class="btn btn-primary btn-lg" value="確認する">
	</div>
</form>

<script type="text/javascript" soy:src="themes/common/js/zip2address.js"></script><!--住所検索-->
