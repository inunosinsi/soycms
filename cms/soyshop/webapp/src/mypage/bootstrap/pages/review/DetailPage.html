<div class="alert alert-info" role="alert">レビューの編集</div>
<div class="alert alert-successs" role="alert" soy:display="updated">更新しました</div>
<div class="alert alert-danger" role="alert" soy:display="failed">更新に失敗しました</div>

<form soy:id="form">
	<table class="table table-striped">
		<col width="180px">
		<tr>
			<th nowrap>レビュー対象商品</th>
			<td><a soy:id="item_link"><!-- soy:id="item_name" -->ナノブロック<!-- /soy:id="item_name" --></a></td>
		</tr>
		<tr>
			<th nowrap>評価</th>
			<td>
				<!-- soy:display="evaluation_select" --><select soy:id="evaluation"></select><!-- /soy:display="evaluation_select" -->
				<!-- soy:display="evaluation_star" --><!-- soy:id="evaluation_star" /--><!-- /soy:display="evaluation_star" -->
			</td>
		</tr>
		<tr>
			<th nowrap>タイトル</th>
			<td><input type="text" class="form-control" soy:id="title"></td>
		</tr>
		<tr>
			<th nowrap>レビュー</th>
			<td><textarea class="review_area" soy:id="content"></textarea></td>
		</tr>
		<tr>
			<th nowrap>投稿者名（ニックネーム）</th>
			<td><input type="text" class="form-control" soy:id="nickname"></td>
		</tr>
		<tr>
			<th nowrap>承認</th>
			<td><!-- soy:id="is_approved" -->許可<!-- /soy:id="is_approved" --><span class="exmpl"></span></td>
		</tr>
		<tr>
			<th nowrap>投稿日時</th>

		</tr>
		<tr>
			<th nowrap>更新日時</th>
			<td soy:id="update_date">2013/1/1</td>
		</tr>
	</table>
	<div class="text-center">
		<a href="#" soy:id="review_link" class="btn btn-warning btn-lg">戻る</a>&nbsp;
		<input type="submit" name="update" class="btn btn-primary btn-lg" value="変更">
	</p>
</form>
