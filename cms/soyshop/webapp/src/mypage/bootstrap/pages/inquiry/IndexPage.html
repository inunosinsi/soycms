<div class="alert alert-info" role="alert">お問い合わせ</div>
<div class="alert alert-danger" role="alert" soy:display="has_error">正しく入力されていない項目があります。</div>

<form soy:id="form">
	<!-- soy:display="requirement" -->
	<div class="form-group">
		<label>お問い合わせ種別</label>
		<div class="form-inline">
			<select soy:id="requirement" class="form-control"></select>
		</div>
	</div>
	<!-- /soy:display="requirement" -->

	<div class="form-group">
		<label for="">お問い合わせ内容</label>
		<p class="alert alert-danger" role="alert" soy:display="content_error"><!-- soy:id="content_error" /--></p>
		<textarea rows="6" class="form-control" soy:id="content"></textarea>
	</div>

	<div class="text-center">
		<!-- soy:display="requirement_extension" -->
		<input type="hidden" soy:id="requirement_hidden">
		<!-- /soy:display="requirement_extension" -->
		<input type="submit" name="confirm" class="btn btn-primary btn-lg" value="確認する">
	</div>
</form>
