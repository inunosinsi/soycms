		<col width="150px">
        <!-- soy:id="payment_method_list" -->

            <td>

        </tr>
        <!-- /soy:id="payment_method_list" -->

    <!--p class="link"><a href="#">お支払方法と手数料について</a></p-->
	<!-- /soy:id="has_payment_method" -->

		<col width="150px">

        </tr>
        <!-- /soy:id="delivery_method_list" -->
