<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">CSVエクスポート</div>
			<div class="panel-body">
				<div class="alert alert-danger" soy:display="retry">もう一度操作してください。</div>
				<form soy:id="export_form" id="export_form">
					<div class="table-responsive">
						<table class="table table-striped">
						<caption><!-- soy:id="user_label" /-->情報CSVエクスポート</caption>
						<col style="width:150px;" />
							<tr>
								<th style="text-align:center;">フォーマット</th>
								<td>
									フォーマット指定<br>
									<input name="format[label]" value="1" checked="checked" type="checkbox" id="format[label]_id"><label for="format[label]_id">1行目をラベルとする</label><br/>
									<input name="format[quote]" value="1" type="checkbox" id="format[quote]_id"><label for="format[quote]_id">データをダブルクォーテーションで必ず括る（オフの場合は自動判別）</label><br/>
									<input name="format[separator]" value="comma" type="radio" id="format[separator]_comma_id" checked="checked"><label for="format[separator]_comma_id">カンマ区切り</label>
									<input name="format[separator]" value="tab"   type="radio" id="format[separator]_tab_id"><label for="format[separator]_tab_id">タブ区切り</label><br/>
									<input name="format[charset]" value="Shift-JIS" type="radio" id="format[charset]_shift_jis_id" checked="checked"><label for="format[charset]_shift_jis_id">SHIFT_JIS</label>
									<input name="format[charset]" value="UTF-8"	 type="radio" id="format[charset]_utf-8_id"><label for="format[charset]_utf-8_id">UTF-8</label><br>
									<input name="format[isDummyUser]" value="1" type="checkbox" id="format[isDummyUser]_id"><label for="format[isDummyUser]_id">ダミーのメールアドレスの顧客も含める</label><br>
									<input name="format[isDeleteUser]" value="1" type="checkbox" id="format[isDeleteUser]_id"><label for="format[isDeleteUser]_id">削除した顧客も含める</label>
								</td>
							</tr>
							<tr>
								<th style="text-align:center;">出力項目</th>
								<td>
									<label><input type="checkbox" onclick="toggleItemCheck(this);">すべてのチェックを付ける or 外す</label><br>

									<input type="hidden" name="item[id]" value="1" />
									<input type="checkbox" checked="checked" name="item[id]_dummy" value="1" id="item[id]_id" disabled="disabled" /><label for="item[id]_id">ID (id)</label><br/>
									<input type="hidden" name="item[mailAddress]" value="1" />
									<input type="checkbox" checked="checked" name="item[mailAddress]_dummy" value="1" id="item[mailAddress]_id" disabled="disabled" /><label for="item[mailAddress]_id">メールアドレス (mailAddress)</label><br/>

									<input type="checkbox" checked="checked" name="item[accountId]" value="1" id="item[accountId]_id" /><label for="item[accountId]_id"><!-- soy:id="account_id_item_name" /--> (accountId)</label><br/>

									<!-- soy:display="userCode" -->
									<input type="checkbox" checked="checked" name="item[userCode]" value="1" id="item[userCode]_id" /><label for="item[userCode]_id">顧客コード (userCode)</label><br/>
									<!-- /soy:display="userCode" -->

									<input type="checkbox" checked="checked" name="item[name]" value="1" id="item[name]_id" /><label for="item[name]_id">名前 (name)</label><br/>
									<!-- soy:display="reading" --><input type="checkbox" checked="checked" name="item[reading]" value="1" id="item[reading]_id" /><label for="item[reading]_id">フリガナ (reading)</label><br/><!-- /soy:display="reading" -->
									<!-- soy:display="honorific" --><input type="checkbox" checked="checked" name="item[honorific]" value="1" id="item[honorific]_id" /><label for="item[honorific]_id">敬称 (honorific)</label><br/><!-- /soy:display="honorific" -->
									<!-- soy:display="nickname" --><input type="checkbox" checked="checked" name="item[nickname]" value="1" id="item[nickname]_id" /><label for="item[nickname]_id">ニックネーム (nickname)</label><br/><!-- /soy:display="nickname" -->

									<!-- soy:display="user_custom_search_field" -->
									<input type="checkbox" checked="checked" name="item[isPublish]" value="1" id="item[isPublish]_id" /><label for="item[isPublish]_id">公開状態 (isPublish)</label><br/>
									<!-- /soy:display="user_custom_search_field" -->

									<!-- soy:display="gender" --><input type="checkbox" checked="checked" name="item[genderText]" value="1" id="item[gender]_id" /><label for="item[gender]_id">性別 (gender)</label><br/><!-- /soy:display="gender" -->
									<!-- soy:display="birthday" --><input type="checkbox" checked="checked" name="item[birthdayText]" value="1" id="item[birthday]_id" /><label for="item[birthday]_id">生年月日 (birthday)</label><br/><!-- /soy:display="birthday" -->

									<!-- soy:display="zipCode" --><input type="checkbox" checked="checked" name="item[zipCode]" value="1" id="item[zipCode]_id" /><label for="item[zipCode]_id">郵便番号 (zipCode)</label><br/><!-- /soy:display="zipCode" -->

									<!-- soy:display="address" -->
									<input type="checkbox" checked="checked" name="item[areaText]" value="1" id="item[area]_id" /><label for="item[area]_id">住所（都道府県） (area)</label><br/>
									<input type="checkbox" checked="checked" name="item[address1]" value="1" id="item[address1]_id" /><label for="item[address1]_id">住所１ (address1)</label><br/>
									<input type="checkbox" checked="checked" name="item[address2]" value="1" id="item[address2]_id" /><label for="item[address2]_id">住所２ (address2)</label><br/>
									<input type="checkbox" checked="checked" name="item[address3]" value="1" id="item[address3]_id" /><label for="item[address3]_id">住所３ (address3)</label><br/>
									<!-- /soy:display="address" -->

									<!-- soy:display="telephoneNumber" --><input type="checkbox" checked="checked" name="item[telephoneNumber]" value="1" id="item[telephoneNumber]_id" /><label for="item[telephoneNumber]_id">電話番号 (telephoneNumber)</label><br/><!-- /soy:display="telephoneNumber" -->
									<!-- soy:display="faxNumber" --><input type="checkbox" checked="checked" name="item[faxNumber]" value="1" id="item[faxNumber]_id" /><label for="item[faxNumber]_id">FAX番号 (faxNumber)</label><br/><!-- /soy:display="faxNumber" -->

									<!-- soy:display="cellphoneNumber" --><input type="checkbox" checked="checked" name="item[cellphoneNumber]" value="1" id="item[cellphoneNumber]_id" /><label for="item[cellphoneNumber]_id">携帯電話 (cellphoneNumber)</label><br/><!-- /soy:display="cellphoneNumber" -->
									<!-- soy:display="url" --><input type="checkbox" checked="checked" name="item[url]" value="1" id="item[url]_id" /><label for="item[url]_id">URL (url)</label><br/><!-- /soy:display="url" -->

									<!-- soy:display="office_items" -->
									<input type="checkbox" checked="checked" name="item[jobName]" value="1" id="item[jobName]_id" /><label for="item[jobName]_id">勤務先名称・職種 (jobName)</label><br/>
									<input type="checkbox" checked="checked" name="item[jobZipCode]" value="1" id="item[jobZipCode]_id" /><label for="item[jobZipCode]_id">勤務先郵便番号 (jobZipCode)</label><br/>
									<input type="checkbox" checked="checked" name="item[jobAreaText]" value="1" id="item[jobArea]_id" /><label for="item[jobArea]_id">勤務先住所（都道府県） (jobArea)</label><br/>
									<input type="checkbox" checked="checked" name="item[jobAddress1]" value="1" id="item[jobAddress1]_id" /><label for="item[jobAddress1]_id">勤務先住所１ (jobAddress1)</label><br/>
									<input type="checkbox" checked="checked" name="item[jobAddress2]" value="1" id="item[jobAddress2]_id" /><label for="item[jobAddress2]_id">勤務先住所２ (jobAddress2)</label><br/>
									<input type="checkbox" checked="checked" name="item[jobTelephoneNumber]" value="1" id="item[jobTelephoneNumber]_id" /><label for="item[jobTelephoneNumber]_id">勤務先電話番号 (jobTelephoneNumber)</label><br/>
									<input type="checkbox" checked="checked" name="item[jobFaxNumber]" value="1" id="item[jobFaxNumber]_id" /><label for="item[jobFaxNumber]_id">勤務先FAX番号 (jobFaxNumber)</label><br/>
									<!-- /soy:display="office_items" -->

									<input type="checkbox" checked="checked" name="item[attribute1]" value="1" id="item[attribute1]_id" /><label for="item[attribute1]_id"><!-- soy:id="user_attribute_label_1" /--> (attribute1)</label><br/>
									<input type="checkbox" checked="checked" name="item[attribute2]" value="1" id="item[attribute2]_id" /><label for="item[attribute2]_id"><!-- soy:id="user_attribute_label_2" /--> (attribute2)</label><br/>
									<input type="checkbox" checked="checked" name="item[attribute3]" value="1" id="item[attribute3]_id" /><label for="item[attribute3]_id"><!-- soy:id="user_attribute_label_3" /--> (attribute3)</label><br/>
									<input type="checkbox" checked="checked" name="item[memo]" value="1" id="item[memo]_id" /><label for="item[memo]_id">備考 (memo)</label><br/>

									<!-- soy:display="point" -->
									<input type="checkbox" checked="checked" name="item[point]" value="1" id="item[point]_id" /><label for="item[point]_id">ポイント (point)</label><br/>
									<!-- /soy:display="point" -->

									<!-- soy:id="customfield_list" -->
									<input type="checkbox" checked="checked" soy:id="customfield_input" /><br/>
									<!-- /soy:id="customfield_list" -->

									<!-- soy:id="custom_search_field_list" -->
									<input type="checkbox" checked="checked" soy:id="custom_search_field_input" /><br/>
									<!-- /soy:id="custom_search_field_list" -->
								</td>
							</tr>
						</table>
					</div>

					<div class="text-center">
						<input type="submit" name="submit" class="btn btn-primary btn-lg" value="エクスポート">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$(function(){
	$("#export_form").attr("target","download_frame");
	$("#export_form").submit(function(){
		setTimeout(function(){location.reload();},1000);
	});
});
</script>
