<div class="block_list">
	<h5>Blocks without settings</h5>
		<p soy:id="block_list">
			<span soy:id="block_name">hoge</span>
			<a soy:id="block_add_link" onclick="return common_click_to_layer(this,{height:480});">Make setting</a>
		</p soy:id="block_list">
		
	<h5>Blocks not in the template</h5>
		<p soy:id="removed_block">
			<span soy:id="block_name">aaa</span>
			<span soy:id="block_type">Block Type</span>
			<div>
				<span soy:id="block_info">Block Information</span>
				<a href="DetailPage.html" soy:id="block_detail_link" onclick="return common_click_to_layer(this,{width:800,height:600});">Detail</a>
				<a href="DetailPage.html" soy:id="block_delete_link" target="delete_target_iframe" onclick="return confirm('Delete this setting ?');">Delete</a>			
			</div>
			
		</p soy:id="removed_block">
</div>
