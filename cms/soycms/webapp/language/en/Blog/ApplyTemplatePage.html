<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
</head>
<body>
<div id="layer_content">
<h3>Apply Template Pack</h3>
<form soy:id="main_form" onsubmit="return confirm('Webpage template are going to be overwritten by Template Pack OK?');">
	<span style="color:red;font-weight:bold">Notice:Webpage template is overwritten when you apply Template Pack.</span>
	<table class="" cellpadding="0" cellspacing="0">
		<tr>
			<th>Template Packs now available</th>
			<td>
				<select id="normal_template_select" soy:id="normal_template_select"></select>
				<select id="blog_template_select" soy:id="blog_template_select"></select>
			</td>
		</tr>
	</table>
	<input class="submit_button" type="submit" value="Apply" />
</form soy:id="main_form">
</div>
</body>
</html>
