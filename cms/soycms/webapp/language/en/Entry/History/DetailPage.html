<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
	<link rel="stylesheet" href="./../../../../css/style.css" type="text/css">
</head>
<body>
<div style="margin:1em;">
	<h1>Entry history detail</h1>
	<table id="main" style="border-collapse:collapse;padding:0px;">
		<tr>
			<th>Date</th>
			<td soy:id="date"></td>
			<td>
				<form soy:id="rollback_form">
					<input type="hidden" soy:id="id"><input type="submit" value="Recover" soy:id="rollback_button">
				</form soy:id="rollback_form">
			</td>
		</tr>
		<tr>
			<th>Title</th>
			<td colspan="2" soy:id="title"></td>
		</tr>
		<tr>
			<th colspan="3">Content</th>
		</tr>
		<tr>
			<td colspan="3"><textarea soy:id="content" style="width: 98%"></textarea></td>
		</tr>
		<tr>
			<th colspan="3">More</th>
		</tr>
		<tr>
			<td colspan="3"><textarea soy:id="more" style="width: 98%"></textarea></td>
		</tr>
	</table>
	<a soy:id="back">Back</a>
</div>
</body>
</html>
