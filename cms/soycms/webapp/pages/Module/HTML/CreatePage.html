<!DOCTYPE html>
<html lang="ja">

<head soy:page="_common.HeaderPage" isOverWrite="true">
</head soy:page="_common.HeaderPage">

<body>

	<div id="wrapper">
		<!-- Navigation -->
		<nav  class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" soy:page="_common.UpperMenuPage"><!-- --></nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header"><small><a soy:link="Page">ページ</a> &gt; <a soy:link="Module">モジュール管理</a></small> &gt; </small>HTMLモジュールの作成</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<div soy:page="_common.MessagePanel" isOverWrite="true"></div>

			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-green">
						<div class="panel-heading">
							HTMLモジュールの作成
						</div>
						<div class="panel-body">
							<form soy:id="form">
								<div class="form-group">
									<label>モジュールID</label>
									<input type="text" soy:id="module_id" class="form-control">
									<p class="help-block">モジュールIDで.(ドット)は使用できません</p>
								</div>

								<div class="form-group">
									<label>モジュール名</label>
									<input type="text" soy:id="module_name" class="form-control">
									<p class="help-block">モジュール名で?{}|&amp;~!()^"は使用できません</p>
								</div>

								<input class="btn btn-primary btn-lg btn-block" soy:id="update_button" type="submit" value="作成" />
							</form>
						</div>
					</div>
				</div>
				<!-- /.col-lg-6 -->
			</div>

		</div>
		<!-- /#page-wrapper -->
		<!-- soy:page="_common.FooterPage" /-->
	</div>
	<!-- /#wrapper -->


	<div id="image_list" style="width:100%;height:100%;display:none;">
		<span soy:id="image_list" class="label_icon">
			<img soy:id="image_list_icon">
		</span soy:id="image_list">
	</div>

</body>
</html>
