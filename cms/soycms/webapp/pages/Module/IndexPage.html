<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
	<link rel="stylesheet" href="./../../../../css/style.css" type="text/css">
</head>
<body>
<div class="container">
	<div id="header" class="span-24 last" soy:page="_common.UpperMenuPage"></div>
	<div id="menu" class="span-24 last" soy:page="_common.TabPage"></div>			
	
		<!-- content start -->
		<div id="content" class="span-24 last">

			<!-- soy:display="allow_php_module" -->
			<div id="entry_functions" class="span-22 last">
				<h2>モジュール</h2>
				<div class="prepend-1 span-6 colborder" style="_width:271px;">
					
					<div class="span-4 icon">
						<a soy:link="Module.Create">
							<img soy:src="./image/simplemode/new.gif" />
							<h6>モジュールの新規作成</h6>
						</a>
					</div>
				</div>
			</div>

			<div class="span-23 last" style="margin-top:20px;" soy:id="is_module_list">
				<table class="span-22 list last">
					<thead>
						<tr>
							
							<td class="title">モジュール名</td>
							<td>モジュールID</td>
							<td class="status">操作</td>
						</tr>
					</thead>
					<tbody class="entry_list">
						<!-- soy:id="module_list" -->
						<tr>
							<td>
								<a soy:id="module_name">タイトル...</a>
							</td>
							<td soy:id="module_id">parts.module</td>
							<td>
								<a style="text-decoration:none;" soy:id="module_link">詳細</a>
							</td>
						</tr>
						<!-- /soy:id="module_list" -->
					</tbody>
				</table>
			</div>
			<!-- /soy:display="allow_php_module" -->
			
			<div id="entry_functions" class="span-22 last">
				<h2>HTMLモジュール</h2>
				<div class="prepend-1 span-6 colborder" style="_width:271px;">
					
					<div class="span-4 icon">
						<a soy:link="Module.HTML.Create">
							<img soy:src="./image/simplemode/new.gif" />
							<h6>HTMLモジュールの新規作成</h6>
						</a>
					</div>
				</div>
			</div>
			
			<div class="span-23 last" style="margin-top:20px;" soy:id="is_html_module_list">
				<table class="span-22 list last">
					<thead>
						<tr>
							
							<td class="title">モジュール名</td>
							<td>モジュールID</td>
							<td class="status">操作</td>
						</tr>
					</thead>
					<tbody class="entry_list">
						<!-- soy:id="html_module_list" -->
						<tr>
							<td>
								<a soy:id="module_name">タイトル...</a>
							</td>
							<td soy:id="module_id">module</td>
							<td>
								<a style="text-decoration:none;" soy:id="module_link">詳細</a>
							</td>
						</tr>
						<!-- /soy:id="html_module_list" -->
					</tbody>
				</table>
			</div>
			<div id="subFunctions" class="span-24 last" soy:page="_common.FooterMenuPage"></div>

	<div soy:page="_common.FooterPage"></div>
