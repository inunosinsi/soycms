<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
</head>
<body style="background-color: white;">
	<div class="container">

		<h1>サンプルデータを使う</h1>

		<p>現在のサイトにサンプルデータ（トップページ、記事、ラベル）を読み込みます。</p>

		<div class="col-lg-12 alert alert-danger">
			<i class="fa fa-warning fa-fw"></i>注意：既存のデータが存在する場合、すべて削除されます。
		</div>


		<form soy:id="create_sample_form" >
			<div class="form-group">
				<input type="submit" class="btn btn-primary btn-lg btn-block" value="サンプルデータを読み込む" />
			</div>
		</form soy:id="create_sample_form">

	</div>
</body>
</html>
