<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
</head>
<body>

<div class="container">
	<div id="header" class="span-24 last" soy:page="_common.UpperMenuPage"></div>
	<div id="menu" class="span-24 last" soy:page="_common.TabPage"></div>

		<!-- content start -->
		<div id="content" class="span-24 last">
			<div class="span-23 last">
				<h2>ページ一覧</h2>
			</div>

			<div class="prepend-1 span-22 last functions">
				<a soy:link="Page.Create" onclick="return common_click_to_layer(this);">ページ新規作成</a><img soy:message="HELP_PAGE_CREATE">
				<a soy:link="Blog">ブログ一覧</a>
				<a href="javascript:$('#page_style_form').submit();">表示変更</a><img soy:message="HELP_PAGE_DISPLAY_TOGGLE">
				<a soy:link="Template">ページ雛型管理</a>
				<a soy:link="Module">モジュール管理</a>
			</div>
			
			<div class="prepend-1 span22 last">
				<form style="display:none" id="page_style_form" method="post">
					<input type="hidden" name="toggle_page_style" value="">
				</form>
			</div>

			<div id="page_pager" class="prepend-1 span-22 last inline">
			<form soy:id="pager_form">
				全<span soy:id="total">100</span>件中
				<span soy:id="pager_start">1</span>～<span soy:id="pager_end">10</span>表示
				
				<a href="#" soy:id="pager_prev">&lt;&lt;</a>
				<span soy:id="pager_list"></span>
				<a href="#" soy:id="pager_next">&gt;&gt;</a>
				
				表示件数
				<select soy:id="viewcount"></select>
				
				表示順：
				<select soy:id="vieworder"></select>
				
				<input type="submit" value="変更" />
			</form soy:id="pager_form">
			</div>

			<div id="page_panels" class="prepend-1 span-22 last">
				<!-- soy:id="page_list" -->
				<div soy:id="page_panel" class="page_panel span-22 last">
					<div soy:id="page_icon" class="page_image_box">				
						<a soy:id="page_icon_link">
							<img soy:id="is_blog" class="page_image_blog" />
							<img soy:id="is_deleted" class="page_image_deleted" />
						</a>
					</div>
					<div class="page_panel_info">
						<p class="page_name">
							<a soy:id="title">会社概要</a>
						</p>
						<p class="page_url"><a href="#" soy:id="uri">/hogehoge/fugafuga</a></p>
					</div>
					<div class="page_panel_functions">
						<a soy:id="edit_link" href="#">編集</a>
				        <a soy:id="client_view" target="_blank">確認</a>
				        <a soy:id="delete_link">削除</a>
				        <a soy:id="recover_link">復元</a>
				        <a soy:id="copy_link">複製</a>
						<a soy:id="preview_link" target="_blank">ダイナミック編集</a>
					</div>
					<div class="page_panel_update_date">更新日 <span  soy:id="update_date">2007/12/25</span></div>
				</div soy:id="page_panel">
				<!--/soy:id="page_list" -->
			</div>
		
			<div id="subFunctions" class="span-24 last" soy:page="_common.FooterMenuPage"></div>
		</div>


	
	<div soy:page="_common.FooterPage"></div>

</div>
</body>
</html>
