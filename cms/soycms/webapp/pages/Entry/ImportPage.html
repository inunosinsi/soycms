<!DOCTYPE html>
<html lang="ja">

<head soy:page="_common.HeaderPage" isOverWrite="true">
</head soy:page="_common.HeaderPage">

<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav  class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" soy:page="_common.UpperMenuPage"><!-- --></nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header"><small><a soy:link="Entry">記事の管理</a> &gt; </small>CSVインポート</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<div soy:page="_common.MessagePanel" isOverWrite="true"></div>

			<div class="row">
				<div class="col-lg-12">

					<form soy:id="import_form">
						<div class="panel panel-default">
							<div class="panel-heading">CSVファイル指定</div>
							<div class="panel-body">
								<input type="file" name="import_file">
							</div>
							<div class="panel-heading">フォーマット指定</div>
							<div class="panel-body">
								<input name="format[label]" value="1" checked="checked" type="checkbox" id="format[label]_id"><label for="format[label]_id">1行目をラベルとする</label><br/>
								<input name="format[quote]" value="1" type="checkbox" id="format[quote]_id"><label for="format[quote]_id">データをダブルクォーテーションで必ず括る（オフの場合は自動判別）</label><br/>
								<input name="format[separator]" value="comma" type="radio" id="format[separator]_comma_id" checked="checked"><label for="format[separator]_comma_id">カンマ区切り</label>
								<input name="format[separator]" value="tab" type="radio" id="format[separator]_tab_id"><label for="format[separator]_tab_id">タブ区切り</label><br/>
								<input name="format[charset]" value="Shift-JIS" type="radio" id="format[charset]_shift_jis_id" checked="checked"><label for="format[charset]_shift_jis_id">SHIFT_JIS</label>
								<input name="format[charset]" value="UTF-8" type="radio" id="format[charset]_utf-8_id"><label for="format[charset]_utf-8_id">UTF-8</label>
							</div>
							<div class="panel-heading">入力項目</div>
							<div class="panel-body">
								<input type="hidden" name="item[id]" value="1" />
								<input type="hidden" name="item[alias]" value="1" />
								<input type="checkbox" checked="checked" name="item[id]_dummy" value="1" id="item[id]_id" disabled="disabled" /><label for="item[id]_id">ID (id)</label><br/>
								<input type="checkbox" checked="checked" name="item[alias]_dummy" value="1" id="item[alias]_id" disabled="disabled" /><label for="item[alias]_id">エイリアス</label><br/>
								<input type="checkbox" checked="checked" name="item[title]" value="1" id="item[title]_id" /><label for="item[title]_id">タイトル</label><br/>
								<input type="checkbox" checked="checked" name="item[content]" value="1" id="item[content]_id" /><label for="item[content]_id">本文</label><br/>
								<input type="checkbox" checked="checked" name="item[more]" value="1" id="item[more]_id" /><label for="item[more]_id">追記</label><br/>
								<input type="checkbox" checked="checked" name="item[cdate]" value="1" id="item[cdate]_id" /><label for="item[cdate]_id">作成日時</label><br/>

								<!-- soy:id="custom_field_list" -->
								<input type="checkbox" checked="checked" soy:id="customfield_input" /><br/>
								<!-- /soy:id="custom_field_list" -->

								<!-- soy:id="custom_search_field_list" -->
								<input type="checkbox" checked="checked" soy:id="custom_search_field_input" /><br/>
								<!-- /soy:id="custom_search_field_list" -->

								<!-- soy:id="plugin_list" -->
								<input soy:id="checkbox" type="checkbox" checked="checked" name="item[_relative_items]" value="1" id="item[customfield(_relative_link)]_id" /><br />
								<!-- /soy:id="plugin_list" -->

								<span class="input-group-btn">
									<input type="submit" class="btn btn-primary" value="アップロード">
								</span>
							</div>

							<div class="alert alert-warning">記事のCSVインポートではカスタムフィールドには対応していません。</div>
						</div>
			        </form>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
		<!-- soy:page="_common.FooterPage" /-->
	</div>
	<!-- /#wrapper -->
</body>
<!-- soy:id="check_js" /-->
