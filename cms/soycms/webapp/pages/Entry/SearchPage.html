<!DOCTYPE html>
<html lang="ja">

<head soy:page="_common.HeaderPage" isOverWrite="true">
</head soy:page="_common.HeaderPage">

<body>

	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"
			soy:page="_common.UpperMenuPage">
			<!-- -->
		</nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header"><small><a soy:link="Entry">記事の管理</a> &gt; </small>記事の検索</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div soy:page="_common.MessagePanel" isOverWrite="true"></div>

			<form soy:id="main_form">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-green">
							<table class="table">
								<tr>
									<th style="min-width:8em;">文字列検索</th>
									<td>
										<div class="input-group">
											<input class="form-control" type="text" name="freeword_text"
												soy:id="freewordText">
											<span class="input-group-btn">
												<button class="btn btn-success" id="search_button"><i
														class="fa fa-search"></i>&nbsp;検索</button>
											</span>
										</div>
									</td>
								</tr>
								<tr>
									<th>ラベル絞込み</th>
									<td>
										<input soy:id="label_op_and" type="radio" value="AND" name="labelOperator">
										<input soy:id="label_op_or" type="radio" value="OR" name="labelOperator">
										<br />
										<!-- soy:id="label_list" -->
										<div class="label_list_item">
											<!-- soy:id="if_ie9" -->
											<nobr>
												<!-- /soy:id="if_ie9" -->
												<input type="checkbox" soy:id="label_check">
												<label soy:id="label_label">
													<img class="label_icon" soy:id="label_icon" />
													<span class="label label-default label-soy"
														soy:id="label_name"></span>
												</label soy:id="label_label">
												<!-- soy:id="if_ie9*" -->
											</nobr>
											<!-- /soy:id="if_ie9*" -->
										</div>
										<!-- /soy:id="label_list" -->
									</td>
								</tr>
								<tr>
									<th>作成日時</th>
									<td class="form-inline">
										<input type="text" class="datepicker form-control" soy:id="cdate_start">
										&nbsp;〜&nbsp;
										<input type="text" class="datepicker form-control" soy:id="cdate_end">
									</td>
								</tr>
								<tr>
									<th>更新日時</th>
									<td class="form-inline">
										<input type="text" class="datepicker form-control" soy:id="udate_start">
										&nbsp;〜&nbsp;
										<input type="text" class="datepicker form-control" soy:id="udate_end">
									</td>
								</tr>
								<!-- soy:display="customfield_advanced_items" -->
								<tr>
									<th nowrap>カスタムフィールド</th>
									<td>
										<table>
											<tr>
												<!-- soy:id="customfield_list" -->
												<th style="padding:5px;">
													<!-- soy:id="field_label" /-->
												</th>
												<td soy:id="colspan_last">
													<input type="text" class="form-control" soy:id="field_input">
												</td>
											<!-- soy:id="loop" step="2" -->
											</tr>
											<tr>
											<!-- /soy:id="loop" -->
												<!-- /soy:id="customfield_list" -->
											</tr>
										</table>
									</td>
								</tr>
								<!-- /soy:display="customfield_advanced_items" -->
								<tr>
									<th nowrap>検索結果の並び順</th>
									<td>
										<input type="radio" soy:id="sort_type_cdate">&nbsp;
										<input type="radio" soy:id="sort_type_udate"><br>
										<input type="radio" soy:id="sort_sort_asc">&nbsp;
										<input type="radio" soy:id="sort_sort_desc">
									</td>
								</tr>
							</table>
						</div>
					</div>
					<!-- /.col-lg-12 -->
				</div>
			</form soy:id="main_form">

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-green">
						<div class="panel-heading">
							全ての記事
						</div>
						<div class="panel-body">
							<!-- copy from ListPage.html -->
							<div class="span-23 last soy-push-1">
								<form soy:id="index_form" id="index_form">
									<input type="hidden" name="op_code" id="op_code">
									<input type="hidden" name="label_select" id="label_select">

									<div soy:panel="checkbox_functions" class="checkbox_functions">
										<div class="checkbox_functions_left">
											<!---->
										</div>
										<div soy:display="publish" class="checkbox_functions_content">
											<p>チェックのついた記事を..</p>
											<p><a href="javascript:void(0);"
													onclick="javascript:onTogglePublic(false);return false;">非公開にする</a>
											</p>
											<p><a href="javascript:void(0);"
													onclick="javascript:onTogglePublic(true);return false;">公開にする</a>
											</p>
											<p><a href="javascript:void(0);" onclick="javascript:onOpenListPanel()"
													;>ラベル操作</a></p>
											<p><a href="javascript:void(0);"
													onclick="javascript:copyEntry();return false;">複製する</a></p>
											<p><a href="javascript:void(0);"
													onclick="javascript:deleteEntry();return false;">削除する</a></p>
										</div soy:display="publish">
										<div class="checkbox_functions_right">
											<!---->
										</div>
									</div soy:panel="checkbox_functions">

									<div soy:panel="pager" class="pager">
										<div class="top-pager" soy:id="topPager">
											<a soy:id="prevAnchor" href="#">&nbsp;&laquo;前&nbsp;</a>
											<span soy:id="contentPage">5件中 1-5件目</span>
											<a soy:id="nextAnchor" href="#">&nbsp;次&raquo;&nbsp;</a>
										</div soy:id="topPager">
										<div class="displays">
											<p>表示件数</p>
											<p><a href="#" soy:id="showCount10">10件</a></p>
											<p><a href="#" soy:id="showCount50">50件</a></p>
											<p><a href="#" soy:id="showCount100">100件</a></p>
											<p><a href="#" soy:id="showCount500">500件</a></p>
										</div>
									</div soy:panel="pager">

									<div style="clear:both">
										<!---->
									</div>
									<div soy:id="no_entry_message"></div soy:id="no_entry_message">

									<!-- soy:display="must_exist_entry" -->
									<div class="span-23 last">
										<div class="table-responsive">
											<table class="table table-striped">
												<thead>
													<tr>
														<!-- soy:display="publish" -->
														<td>
															<script type="text/javascript">
																function toggle_all_entry_check(value) {
																	$(".entry_check").each(function () {
																		$(this).prop("checked", value);
																	});
																}
															</script>
															<input type="checkbox"
																onclick="toggle_all_entry_check(this.checked);">
														</td>
														<!-- /soy:display="publish" -->
														<td class="title">タイトル</td>
														<td class="status">状態</td>
														<td>本文</td>
														<td>ラベル</td>
														<td nowrap>作成日</td>
														<!-- soy:display="no_label" -->
														<td>
															<input type="button" soy:id="display_order_submit"
																value="表示順更新"
																onclick="document.getElementById('op_code').value='update_display';return confirm('表示順の更新を行います');">
														</td>
														<!-- /soy:display="no_label" -->
													</tr>
												</thead>
												<tbody class="entry_list">
													<!-- soy:id="list" -->
													<tr>
														<td soy:display="publish">
															<input soy:id="entry_check" class="entry_check">
														</td>
														<td class="title">
															<a soy:id="title" href="#">タイトル...</a>
														</td>
														<td class="status">
															<nobr soy:id="status"></nobr>
														</td>
														<td class="content">
															<div soy:id="content"></div>
														</td>
														<td class="labels">
															<span soy:id="label">
																<a soy:id="entry_list_link"
																	class="label label-default label-soy">ラベル１...</a>
															</span soy:id="label">
														</td>
														<td class="create_date" style="text-align:center;">
															<span soy:id="create_date" />
														</td>
														<td class="order" soy:display="no_label"
															style="text-align:center;">
															<input soy:id="order" size="5">
														</td>
													</tr>
													<!-- /soy:id="list" -->
												</tbody>
											</table>
										</div>
									</div>
									<!-- /soy:display="must_exist_entry" -->
									<div soy:panel="checkbox_functions" class="checkbox_functions"></div
										soy:panel="checkbox_functions">
									<div soy:panel="pager" class="pager"></div soy:panel="pager">

								</form soy:id="index_form">
							</div>
							<!-- end of copy from ListPage.html -->
						</div>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
		<!-- /#page-wrapper -->
		<!-- soy:page="_common.FooterPage" /-->
	</div>
	<!-- /#wrapper -->

	<script soy:id="parameters"></script>
	<script soy:id="entry_list"></script>
	<script>
		$( function() {
		  $(".datepicker").datepicker({
			"dateFormat":"yy/mm/dd"
		  });
		} );
	</script>
</body>

</html>
