<html>
	<head soy:page="_common.HeaderPage" isOverWrite="true">
	</head>
	<body class="sub">
		<table class="table table-striped">
			<tr>
				<th>日時</th>
				<td soy:id="date"></td>
				<td>
					<form soy:id="rollback_form" style="margin-bottom:0;">
						<input type="hidden" soy:id="id"><input type="submit" value="復元する" soy:id="rollback_button" class="btn btn-success pull-right">
					</form soy:id="rollback_form">
				</td>
			</tr>
			<tr soy:id="show_author">
				<th>作業者</th>
				<td soy:id="author" colspan="3"></td>
			</tr>
			<tr>
				<th>タイトル</th>
				<td colspan="2" soy:id="title"></td>
			</tr>
			<tr>
				<th colspan="3">本文</th>
			</tr>
			<tr>
				<td colspan="3"><textarea soy:id="content" class="form-control"></textarea></td>
			</tr>
			<tr>
				<th colspan="3">追記</th>
			</tr>
			<tr>
				<td colspan="3"><textarea soy:id="more" class="form-control"></textarea></td>
			</tr>
			<tr>
				<td colspan="3">
					<a soy:id="back" class="btn btn-default btn-sm btn-block">戻る</a>
				</td>
			</tr>
		</table>
	</body>
</html>
