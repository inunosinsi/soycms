<!DOCTYPE html>
<html lang="ja">

<head soy:page="_common.HeaderPage" isOverWrite="true">
</head soy:page="_common.HeaderPage">
<body>

	<div id="wrapper">
		<!-- Navigation -->
		<nav  class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" soy:page="_common.UpperMenuPage"><!-- --></nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header"><small><a soy:link="Plugin">プラグイン管理</a> &gt;</small> <!-- soy:id="plugin_name" -->プラグイン名<!-- /soy:id="plugin_name" --></h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div soy:page="_common.MessagePanel" isOverWrite="true"></div>

			<!-- soy:display="only_active" -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-green">
						<div class="panel-heading">
							プラグインの詳細設定
						</div>
						<div class="panel-body"  soy:id="plugin_config">
						</div>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /soy:display="only_active" -->

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">プラグイン情報</div>
						<div class="panel-body">
							<dl class="dl-horizontal">
								<dt>プラグイン名</dt><dd><!-- soy:id="plugin_name*" /--></dd>
								<dt>Version</dt><dd><!-- soy:id="plugin_version" /--></dd>
								<dt>作者</dt><dd><!-- soy:id="plugin_author" /--> (<a soy:id="plugin_email"></a>)</dd>
								<dt>URL</dt><dd><a soy:id="plugin_url"></a></dd>
								<dt>概要</dt>
								<dd><p soy:id="plugin_description"></p></dd>
							</dl>

							<form soy:id="plugin_config_form">
								<a class="btn btn-default" soy:link="Plugin">プラグイン一覧に戻る</a>
								<!-- soy:display="only_active" -->
									<input type="submit" name="toggle_nonactive" value="このプラグインを使用しない" class="btn btn-warning pull-right">
								<!-- /soy:display="only_active" -->
								<!-- soy:display="only_nonactive" -->
									<input type="submit" name="toggle_active" value="このプラグインを使用する" class="btn btn-primary pull-right">
								<!-- /soy:display="only_nonactive" -->
									<input type="hidden" soy:id="back_url" />
									<input type="hidden" soy:id="plugin_id" />
							</form soy:id="plugin_config_form">
						</div>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>

		</div>
		<!-- /#page-wrapper -->
		<!-- soy:page="_common.FooterPage" /-->
	</div>
	<!-- /#wrapper -->

</body>

</html>
