<h3>初期ページ作成ウィザード 4/6</h3>
<h5>ページ情報入力</h5>

<p>ページの名前とページのURLを入力してください。</p>
<table>
	<tr>
		<th>名前</th>
		<td><input type="text" name="name" soy:id="name"></td>
	</tr>
	<tr>
		<th>アドレス</th>
		<td><span soy:id="url_prefix"></span><input type="text" name="url" soy:id="url">(トップページにする場合は空白のままで構いません)</td>
	</tr>
</table>
