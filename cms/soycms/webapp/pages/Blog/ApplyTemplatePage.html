<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
</head>

<body class="sub">

	<div id="layer_content">

		<div class="col-lg-12 alert alert-danger">
			<i class="fa fa-warning fa-fw"></i>注意：ページ雛形を適用した場合、既存のページテンプレートの内容は新しいテンプレートで上書きされます。
		</div>

		<form soy:id="main_form" onsubmit="return confirm('現在入力されているページテンプレートの内容が上書きされてしまいますがよろしいですか？');">
			<div class="form-group">
				<label>利用できるページ雛形一覧</label>
				<select class="form-control" id="normal_template_select" soy:id="normal_template_select"></select>
				<select class="form-control" id="blog_template_select" soy:id="blog_template_select"></select>
			</div>

			<input class="btn btn-primary btn-lg pull-right" type="submit" value="適用する" onclick="return check_selected();" />
			<input class="btn btn-default" type="button" value="キャンセル" onclick="common_close_layer(window.parent);" />

		</form soy:id="main_form">

	</div>

<!-- soy:page="_common.BottomJSPage" /-->

<script type="text/javascript">
	function check_selected(){
		if($("#normal_template_select").length > 0){
		 	if($("#normal_template_select").val().length < 1){
		 		alert("ページ雛型が選択されていません。");
				return false;
			}
		}

		if($("#blog_template_select").length > 0){
			if($("#blog_template_select").val().length < 1){
		 		alert("ページ雛型が選択されていません。");
				return false;
			}
		}

		return true;
	}
</script>

</body>
</html>
