<!DOCTYPE html>
<html lang="ja">

<head soy:page="_common.HeaderPage" isOverWrite="true">
</head soy:page="_common.HeaderPage">

<body>

	<div id="wrapper">
		<!-- Navigation -->
		<nav  class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" soy:page="_common.UpperMenuPage"><!-- --></nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header"><small><a soy:link="Page">ページ</a> &gt;</small><a soy:link="Blog.List">ブログページ一覧</a></h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<div soy:page="_common.MessagePanel" isOverWrite="true"></div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<a class="btn btn-default" soy:link="Page.Create" onclick="return common_click_to_layer(this,{height:540});">ページ新規作成</a>
							<a class="btn btn-default active" soy:link="Blog">ブログ一覧</a>
							<!-- soy:display="is_page_template_enabled" --><a class="btn btn-default" soy:link="Template">ページ雛型管理</a><!-- /soy:display="is_page_template_enabled" -->
							<a class="btn btn-default" soy:link="Module">モジュール管理</a>
						</div>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-soygreen">
						<div class="panel-heading">ブログページ一覧</div>

						<div id="page_panels" soy:id="exists_blog_page" class="panel-body">
							<ul class="chat">
							<!-- soy:id="page_list" -->
							<li class="left">
								<span class="chat-img pull-left soycms_page_image_box">
									<img soy:id="page_icon" class="" />
									<img soy:id="is_deleted" class="soycms_page_image_deleted" />
								</span>
								<div class="chat-body clearfix">
									<div class="header">
										<strong class="primary-font">
											<a soy:id="title" class="soycms_blog_title">会社概要</a>
										</strong>
										<a soy:id="page_url"></a>
										<small class="pull-right text-muted"><i class="fa fa-clock-o fa-fw"></i>更新日 <span  soy:id="update_date">2007/12/25</span></small>
									</div>
									<div class="btn-group">
										<a class="btn btn-default btn-s" soy:id="edit_link" href="#">新着情報</a>
										<a class="btn btn-default btn-s" soy:id="entry_link" href="#">記事一覧</a>
										<a class="btn btn-default btn-s" soy:id="post_entry_link" href="#">投稿</a>
										<a class="btn btn-default btn-s" soy:id="template_link" href="#">テンプレート</a>
										<a class="btn btn-default btn-s" soy:id="comment_link" href="#">コメント</a>
										<a class="btn btn-default btn-s" soy:id="config_link" href="#">設定</a>
									 	<a class="btn btn-default btn-s" href="#" target="_blank" soy:id="client_view">確認 <i class="fa fa-external-link "></i></a>
									</div>
									<div class="btn-group pull-right">
										<a class="btn btn-default btn-s" soy:id="recover_link" href="#">復元</a>
										<a class="btn btn-danger btn-s" soy:id="delete_link" href="#">削除</a>
									</div>
								</div>
							</li>
							<!--/soy:id="page_list" -->
							</ul>
						</div soy:id="exists_blog_page">

						<div soy:id="no_blog_message"  class="panel-body">
							<div class="blank">
								現在ブログページは作成されておりません。<br>
								<span soy:id="link_to_create_blog">ブログページの新規追加はページの新規追加より行えます。→<a soy:link="Page.Create" onclick="return common_click_to_layer(this);">ページ新規追加</a></span soy:id="link_to_create_blog">
							</div>
						</div soy:id="no_blog_message">

					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
		</div>
		<!-- /#page-wrapper -->
		<!-- soy:page="_common.FooterPage" /-->
	</div>
	<!-- /#wrapper -->

	<script soy:id="cssurl"></script>
	<script soy:id="cssmenu"></script>
	<script soy:id="PanelManager.js"></script>
	<script soy:id="TemplateEditor"></script>
	<script soy:id="mceSOYCMSEmojiURL"></script>
	<script>
		$('#template_editor_frame').on("load",function(e){
			init_template_editor();
		});
	</script>

</body>
</html>
