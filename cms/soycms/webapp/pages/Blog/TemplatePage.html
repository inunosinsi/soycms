<!DOCTYPE html>
<html lang="ja">

<head soy:page="_common.HeaderPage" isOverWrite="true">
</head>

<body>

	<div id="wrapper">
		<!-- Navigation -->
		<nav  class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" soy:page="_common.UpperMenuPage"><!-- --></nav>

		<div id="page-wrapper">

			<!-- soy:id="BlogMenu" /-->

			<div class="row">
				<div class="col-lg-9">

					<ul class="nav nav-tabs" style="margin-top:-10px;margin-bottom:15px;">
						<li soy:id="blog_template_link_top_wrapper"><a soy:id="blog_template_link_top">ブログトップ</a></li>
						<li soy:id="blog_template_link_archive_wrapper"><a soy:id="blog_template_link_archive">アーカイブ（月、カテゴリ）</a></li>
						<li soy:id="blog_template_link_entry_wrapper"><a soy:id="blog_template_link_entry">記事毎</a></li>
					<!-- <li soy:id="blog_template_link_popup_wrapper"><a soy:id="blog_template_link_popup">ポップアップコメント</a></li> -->
					</ul>

					<form id="main_form" soy:id="page_detail_form">

						<div id="template_toolbox" style="margin:10px 0;">
							<button type="button" class="btn btn-default btn-sm" onclick="showPreview();">プレビュ</button>
							<button type="button" class="btn btn-default btn-sm" onclick="common_to_layer(editorLink+'/InsertLink');">リンク挿入</button>
							<button type="button" class="btn btn-default btn-sm" onclick="common_to_layer(editorLink+'/FileUpload');">画像を挿入</button>
							<!-- <button type="button" class="btn btn-default btn-sm" onclick="showHelp();" id="helpbutton">ヘルプ表示</button> -->
							<button type="button" class="btn btn-default btn-sm" onclick="toggle_editor();">エディタの切り替え</button>
							<button type="button" class="btn btn-default btn-sm" onclick="common_to_layer(mceSOYCMSEmojiURL,{height:510});" id="emojiButton">絵文字の挿入</button>
							<button type="button" class="btn btn-default btn-sm" soy:id="save_template_button">テンプレート保存</button>
						</div>

						<div id="template_wrapper" style="position:relative;border:solid 1px #666666;width:100%;">
							<div id="template_editor_wrapper">
								<textarea soy:id="template" id="template_content" rows="40" cols="80" wrap="off" style="width:100%;border:none;margin:0;padding:4px 6px;line-height:12px;font-size:12px;"></textarea>
								<iframe id="template_editor_frame" soy:id="template_editor" style="display:none;height:400px;" frameborder="0"></iframe>
							</div>
						</div>

						<div id="block_list" soy:id="page_block_info" style="background-color:white;height:100%;width:100%;overflow:auto;"></div soy:id="page_block_info">

						<!--
						<div id="block_help_area" style="display:none;width:100%;height:100%"><iframe id="help_frame" style="width:100%;height:100%;border:none;"></iframe></div>
						-->

						<div id="css_editarea" style="display:none;width:100%;height:100%;">
							<div id="css_selector">
								<select id="css_list" name="css_list" onchange="onSelectCSS(this.value);">
									<option value="none">このページで使われているCSS一覧</option>
								</select>
								<input type="button" soy:id="save_css_button" id="save_css_button" value="CSSを保存" onclick="saveCSS();" style="margin:0.5em 0;">
							</div>
							<div style="width:170px;float:left;overflow:auto;text-align:left;background-color:gray;height:100%;">
								<div id="cssMenu" ></div>
								<br style="clear:both;" />
							</div>
							<div style="float:left;height:100%;">
								<textarea id="css_editor" name="css_editor" wrap="off" style="width:100%;margin:0;border:none;padding:0;padding-left:5px;line-height:12px;font-size:12px;"></textarea>
							</div>
							<input type="hidden" soy:id="filepath" name="filePath">
							<span soy:id="filePath"></span>
						</div>

						<div class="form-group" style="margin-top: 15px;">
							<button type="submit" class="btn btn-primary btn-block btn-lg" soy:id="update_button">更新</button>
						</div>

					</form soy:id="page_detail_form">
				</div>

				<!-- サイドメニュー -->
				<div class="col-lg-3">
					<div soy:page="_common.ToolBoxPage" isOverWrite="true"></div>
				</div>

			</div>

		</div>
		<!-- /#page-wrapper -->
		<!-- soy:page="_common.FooterPage" /-->
	</div>
	<!-- /#wrapper -->

	<script soy:id="cssurl"></script>
	<script soy:id="cssmenu"></script>
	<script soy:id="PanelManager.js"></script>
	<script soy:id="TemplateEditor"></script>
	<script soy:id="mceSOYCMSEmojiURL"></script>

	<script lang="text/javascript">
	$('#template_editor_frame').on("load",function(e){
		init_template_editor();
	});
	var CSSView;
	$(window).bind("load", function(){
		CSSView = new CSSList("cssMenu", "css_editor");
		CSSView.lineHeight = 12;
	});
	</script>

</body>
</html>
